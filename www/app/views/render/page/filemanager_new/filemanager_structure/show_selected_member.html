<script id="show-member-template" type="text/x-handlebars-template">
    <div class="select-members-popup">
        <div class="col s12 m12 l12">
           <div class="shared-file-info"> 
               <div class="file-name" id="information_name_id" data-real="{{real_name}}">
                       <i class="assets_type_{{#if file_type }}{{file_type}}{{/if}}" aria-hidden="true"></i>
                       <span class="file_type_header ellipsify">{{filename}}</span>
               </div>
               <div class="file-description">
                   <dl>
                       <div class="storage-details">
                           <span class="storage-size-header">File Size</span>
                           <span id="information_size" class="info_size">{{filesize}}</span>
                           <span class="storage-size-header">Storage Size</span>
                           <span id="storage_size">{{storagesize}}</span>
                       </div>
                   </dl>
               </div>
               {{#if view}}
                    {{#ifcond view '===' 'shared' }}
                        <a class="modal-action waves-effect btn btn-flat btn-small" id="cancel_share">Cancel Share</a>  
                    {{/ifcond}}
                {{/if}}
           </div>

           {{#if view}}
           {{#ifcond view '===' 'shared' }}
           <div class="shared-file-to-contacts bg-color">
            <span for="">Who has Access</span>
            <a class="modal-action waves-effect btn btn-color-primary" id="add_member"><i class="material-icons">person_add</i></a>
            </div>
            <div class="">
                <div class="selected-shared-contact-list groups-container-scroll form-validation">                            
                    <div class="group-list" id="popup-group-list">
                        {{#if memberList}}
                        {{#each memberList}}
                        <div class="tooltipped group-list-container" data-position="left" data-delay="50" data-tooltip="{{#if name}}{{#startupper name}}{{/startupper}}{{else}}{{mobile_number}} {{/if}}" data-account="{{this.contact.user_id}}">
                            {{#if this.display_picture_id}}
                            <img src="{{#getImageURL display_picture_id}}{{/getImageURL}}" alt="avatar" class="mw40 mh40 br50">
                            {{else}}
                            <div class="profile-text group-profile-text text-small-size">
                                <span>{{#if this.name}}{{#oneLetterUpper this.name}}{{/oneLetterUpper}}{{/if}}</span>
                                <img src="{{../avatarUrl}}" alt="avatar" class="mw40 mh40 br50 mr6"> 
                            </div>                                                                                                  
                            {{/if}}
                            <span class="contact-username wrapper-primary-heading truncate">{{#if this.name}}{{#startupper this.name}}{{/startupper}}{{else}}{{this.mobile_number}} {{/if}}</span>
                            <div class="revoke-access" data-userid="{{this.contact.user_id}}"><i class="material-icons">close</i></div>
                        </div>
                        {{/each}}
                        {{/if}}
                    </div>
                </div>
            </div>

           {{else}}
                <!--if not shared -->
            <div class="contacts-heading bg-color">
                <label for="filled-in-box-group"></label>Selected Contacts
            </div>
            <div class="contacts-container contacts-container-scroll form-validation">
                <div class="group-list" id="popup-contact-list">
                    {{#if memberList}}
                    {{#each memberList}}
                    <div class="tooltipped group-list-container" data-position="left" data-delay="50" data-tooltip="{{#if name}}{{#startupper name}}{{/startupper}}{{else}}{{mobile_number}} {{/if}}" data-account="{{this.contact.user_id}}">
                        <input type="checkbox" name='selectedmembers[]' class="contact-list filled-in" value="{{this.id}}" id="{{this.id}}" checked />
                        <label for="{{this.id}}"></label>
                        {{#if this.display_picture_id}}
                        <img src="{{#getImageURL display_picture_id}}{{/getImageURL}}" alt="avatar" class="mw40 mh40 br50">
                        {{else}}
                        <div class="profile-text group-profile-text text-small-size">
                            <span>{{#if this.name}}{{#oneLetterUpper this.name}}{{/oneLetterUpper}}{{/if}}</span>
                            <img src="{{../avatarUrl}}" alt="avatar" class="mw40 mh40 br50 mr6"> 
                        </div>                                                                                                  
                        {{/if}}
                        <span class="contact-username wrapper-primary-heading truncate">{{#if this.name}}{{#startupper this.name}}{{/startupper}}{{else}}{{this.mobile_number}} {{/if}}</span>
                    </div>
                    {{/each}}
                    {{/if}}
                </div>
            </div>
           <!--ends not shard-->

           {{/ifcond}}
           {{/if}}
       </div>
   </div>
</script>
