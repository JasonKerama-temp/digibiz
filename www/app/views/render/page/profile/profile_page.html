<script id="profile-page-template" type="text/x-handlebars-template">
    <div class="content-wrapper color-container profile-page-main-container">
        <div class="profile-page-main-wrapper">
            <div class="profile-page-banner-main-container">
                <div class="profile-page-banner-wrapper">
                    <!-- <a class="cursor-pointer" id="profile-page-back-btn"><i class="material-icons">arrow_back</i></a> -->
                    <div class="profile-metadata-container individual">
                        <div class="profile-metadata individual">
                        <div class="profile-image">
                            <span class="profile-pic-container p-{{imageLetter}}" data-account="{{account_id}}">
                                {{#if avatarUrl}}                                
                                <div class="table-profile-text text-small-size">
                                    <span class="persona">{{imageLetter}}</span>
                                </div>
                                <img class="mh-140 mw140 br50 header-image" src="{{imageUrl}}" alt="avatar">
                                {{else}}
                                <div class="table-profile-text text-small-size">
                                    <span class="persona">{{imageLetter}}</span>
                                </div>
                                {{/if}}
                            </span>
                        </div>
                        <div class="profile-info-container">
                            <div class="font-style header-name ellipsify">
                                <span>{{name.first}} {{name.last}}</span>
                            </div>
                            <div class="font-style mobile_number ellipsify">{{mobileNumber}}</div>
                        </div>
                        </div>
                        <div class="qr_code_wrap hide">
                            <a id="show-qr"><span class="material-icons">qr_code</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-page-body-main-container">
                <div class="profile-page-body-wrapper">
                    <div class="profile-page-buttons-container">
                        <ul class="part-buttons profile-page-menu">
                            <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="create-business-btn">
                                    <i class="material-icons">add_circle</i>
                                </a>
                                <span>Business Add</span>
                            </li>
                            <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="profile-page-data">
                                    <i class="material-icons">account_circle</i>
                                </a>
                                <span>Profile</span>
                            </li>
                            {{#ifcond platform '===' true}}
                            <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="devices-page-data">
                                    <i class="material-icons">devices</i>
                                </a>
                                <span>Devices</span>
                            </li>
                            {{/ifcond}}
                            <!-- <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="settings-page-data">
                                    <i class="material-icons">settings_applications</i>
                                    <span>Settings</span>
                                </a>  
                            </li> -->
                            {{#ifcond platform '===' true}}
                            <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="password-page-data">
                                    <i class="material-icons">lock_person</i>                                    
                                </a>
                                <span>Passwords</span>
                            </li>
                            {{/ifcond}}
                            <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="accounts-page-data">
                                    <i class="material-icons">settings_applications</i>
                                </a>
                                <span>Controls</span>
                            </li>
                            {{#ifcond platform '===' true}}
                            <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="storage-page-data">
                                    <i class="material-icons">storage</i>
                                </a>
                                <span>Storage</span>
                            </li>
                            {{/ifcond}}
                            <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="credentials-page-data">
                                    <i class="material-icons">account_box</i>
                                </a>
                                <span>My Credentials</span>
                            </li>
                            <li class="cursor_pointer">
                                <a class="cursor-pointer waves-effect" id="activity-page-data">
                                    <i class="material-icons">local_activity</i>
                                </a>
                                <span>Logs</span>
                            </li>
                        </ul>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</script>
