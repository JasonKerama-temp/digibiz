<script id="active_inactive_account-template" type="text/x-handlebars-template">
    <div class="account-active-inactive-account-settings-contentbox">
        <div class="account-active-main-container">
            {{#ifcond account_status '==' 'inactive'}}
            This account is inactive and it will get activated back on {{account_settings.end_date}} {{account_settings.end_time}}. Are you sure want to activate the account now?
            <!-- <div class="setting-box">                    
                <label for="checkbox-toggle-activate-account" class="setting-data">Activate account</label>                    
                <div class="switch">
                    <label>                             
                      <input type="checkbox" name="disable" id="checkbox-toggle-activate-account"/>
                      <span class="lever"></span>                             
                    </label>
                </div>
            </div> -->
            {{/ifcond}}
            {{#ifcond account_status '==' 'inactive_pending'}}
            <div class="setting-box">                    
                <label for="checkbox-toggle-activate-account" class="setting-data">Activate account</label>                    
                <div class="switch">
                    <label>                             
                      <input type="checkbox" name="disable" id="checkbox-toggle-activate-account"/>
                      <span class="lever"></span>                             
                    </label>
                </div>
            </div>
            {{/ifcond}}
        </div>
        <div class="account-inactive-main-container">
            <div class="setting-box">                    
                <label for="checkbox-toggle-inactivate-account" class="setting-data">Inactivate account</label>                    
                <div class="switch">
                    <label>                             
                      <input type="checkbox" name="disable" id="checkbox-toggle-inactivate-account" {{#ifcond account_status '==' 'inactive'}} checked disabled {{/ifcond}} {{#ifcond account_status '==' 'inactive_pending'}} checked disabled {{/ifcond}}/>
                      <span class="lever"></span>                             
                    </label>
                </div>
            </div>
        </div>
        <div class="account-inactive-start-end-date-time hide">
            <div class="account-inactive-start-date-time">
                <div class="setting-account-start-container" >          
                <input type="text" id="start-date" name="start_date" placeholder="Start-Date" value="{{#if account_settings.start_date}}{{account_settings.start_date}}{{/if}}" class="expiry-time"  autocomplete="off" {{#ifcond account_status '==' 'inactive'}} disabled {{/ifcond}} {{#ifcond account_status '==' 'inactive_pending'}} disabled {{/ifcond}}>
                </div>
                <div class="setting-account-start-container">           
                <input type="text" id="start-time" name="start_time" placeholder="Start-Time" value="{{#if account_settings.start_time}}{{account_settings.start_time}}{{/if}}" class="" autocomplete="off" {{#ifcond account_status '==' 'inactive'}} disabled {{/ifcond}} {{#ifcond account_status '==' 'inactive_pending'}} disabled {{/ifcond}}>
                </div>
            </div>
            <div class="account-inactive-end-date-time"> 
                <div class="setting-account-end-container">           
                <input type="text" id="end-date" placeholder="End-Date" value="{{#if account_settings.end_date}}{{account_settings.end_date}}{{/if}}" class="expiry-time"  autocomplete="off" {{#ifcond account_status '==' 'inactive'}} disabled {{/ifcond}} {{#ifcond account_status '==' 'inactive_pending'}} disabled {{/ifcond}}>
                </div>
                <div class="setting-account-end-container" >          
                    <input type="text" id="end-time" placeholder="End-Time" value="{{#if account_settings.end_time}}{{account_settings.end_time}}{{/if}}" class="" autocomplete="off" {{#ifcond account_status '==' 'inactive'}} disabled {{/ifcond}} {{#ifcond account_status '==' 'inactive_pending'}} disabled {{/ifcond}}>
                </div>
            </div>
        </div>
    </div>
</script>
