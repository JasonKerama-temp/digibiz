<script id="employee-selection-list-template" type="text/x-handlebars-template">
    <div class="employee-selection-member-list">        
            {{#if EmployeeList}}
             {{#each EmployeeList}}
                <div class="employee-selection-list-container">
                    <div class="contact-profile-container profile-pic-container p-{{imageLetter}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}">
                            <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                            <span class="persona">{{imageLetter}}</span>
                    </div>
                    <div class="contact-name-wrapper wrapper-primary-heading ellipsify">{{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</div>
                     <p>
                        <input type="checkbox" class="filled-in collaborator-group-employee-select-btn" id="{{this.dj_unique_employee_id}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}" />
                        <label for="{{this.dj_unique_employee_id}}"></label>
                    </p>
                </div>
           {{/each}}
           {{else}}
           <div class="no-data">No Employees found</div>
         {{/if}}         
    </div>    
</script>
