<script id="customer-selection-list-template" type="text/x-handlebars-template">
    <div class="customer-selection-member-list">            
         {{#if customerList}}
             {{#each customerList}}
                <div class="customer-selection-list-container">
                    <div class="contact-profile-container profile-pic-container p-{{imageLetter}}" data-customer-id="{{this.id}}" data-customer-type="{{this.type}}">
                            <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                            <span class="persona">{{imageLetter}}</span>
                    </div>
                    <div class="contact-name-wrapper wrapper-primary-heading ellipsify">{{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</div>
                     <p>
                        <input type="checkbox" class="filled-in communication-group-activate-customer-select-btn" id="{{this.id}}" data-customer-id="{{this.id}}" data-customer-type="{{this.type}}" {{#if this.selected}} checked="checked" {{/if}} {{#if this.disabled}} disabled {{/if}}/>
                        <label for="{{this.id}}"></label>
                    </p>
                </div>
           {{/each}}
           {{else}}
           <div class="no-data">No Members found</div>
         {{/if}}
    </div>    
</script>
