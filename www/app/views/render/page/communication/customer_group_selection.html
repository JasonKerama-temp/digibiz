<script id="customer-group-list-selection-template" type="text/x-handlebars-template">
    <div class="customer-group-list-selection-main-container"> 
        {{#ifcond page_for '==' 'activate_communication_group'}}
        {{#if groupList}}  
        {{#each groupList}}
        <div class="group-selection-wrapper" data-group-id="{{this.id}}" data-group-type="customer" data-status="{{this.status.status}}">
            <div class="customer-custom-group-profile-pic-info-wrapper">
                <div class="customer-group-display-pic profile-pic-container p-{{imageLetter}}">
                <img class="group_img profile-pic" src="{{this.group_image.avtarUrl}}" data-group-id="{{this.id}}"/>
                <span class="persona">{{imageLetter}}</span>
                </div>
                <div class="customer-group-data-wrapper ellipsify">
                    <div class="customer-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                    <div class="customer-group-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                </div>
            </div>   
            <input type="radio" name="communication-activate-customer-group" class="filled-in activate-customer-group-selected" id="filled-in-box-{{this.id}}" {{#if this.selected}} checked="checked" {{/if}}/>
            <label for="filled-in-box-{{this.id}}"></label>              
        </div>
        {{/each}}
        {{/if}}  
        {{/ifcond}}
        {{#ifcond page_for '==' 'create_communication_group'}}
        {{#if groupList}}  
        {{#each groupList}}
        <div class="group-selection-wrapper" data-group-id="{{this.id}}" data-group-type="customer" data-status="{{this.status.status}}">
            <div class="customer-custom-group-profile-pic-info-wrapper">
                <div class="customer-group-display-pic profile-pic-container p-{{imageLetter}}">
                <img class="group_img profile-pic" src="{{this.group_image.avtarUrl}}" data-group-id="{{this.id}}"/>
                <span class="persona">{{imageLetter}}</span>
                </div>
                <div class="customer-group-data-wrapper ellipsify">
                    <div class="customer-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                    <div class="customer-group-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                </div>
            </div>   
            <input type="checkbox" class="filled-in cursor-pointer communication-group-create-customer-group-selected" id="filled-in-box-{{this.id}}" {{#if this.selected}} checked="checked" {{/if}}/>
            <label for="filled-in-box-{{this.id}}"></label>              
        </div>
        {{/each}}
        {{/if}}  
        {{/ifcond}}
    </div>
</script>
