<script id="department-list-data-template" type="text/x-handlebars-template">
    <div class="department-list-contentbox scrollinit">
        {{#if department_list_data}}
        {{#each department_list_data}}
            <div class="department-wrapper department-list-data-wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}">                    
                <div class="profile-pic-info-wrapper">
                    <div class="profile-pic-container p-{{this.imageLetter}}">
                        <!-- <img class="profile-pic" src="{{this.identity_picture.avtarUrl}}" /> -->
                        <span class="persona">{{this.imageLetter}}</span>
                        <div class="checkbox-conatiner">                                
                            <label for="filled-in-box-{{this.id}}">
                                <input type="checkbox" class="filled-in selected-department cursor-pointer" id="filled-in-box-{{this.id}}" data-id="{{this.id}}" data-data-status="{{this.selected}}" {{#if this.selected}} checked="checked" disabled {{/if}} />
                                <i class="material-icons">done</i>
                            </label>
                        </div>
                    </div>            
                    <div class="department-data-wrapper ellipsify">
                        <div class="department-name wrapper-primary-heading"><span class="truncate">{{#if this.name}}{{this.name}}{{/if}}</span></div>
                    </div>              
                </div>
                <!-- <div class="checkbox-conatiner">
                    <input type="checkbox" class="filled-in selected-department" id="filled-in-box-{{this.id}}" data-id="{{this.id}}" data-data-status="{{this.selected}}" {{#if this.selected}} checked="checked" disabled {{/if}}/>
                    <label for="filled-in-box-{{this.id}}"></label>
                </div> -->
            </div>                                  
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}        
    </div>
</script>
