<script id="employee-profile-edit-template" type="text/x-handlebars-template">
    <div class="employee-create-main-container">
        <div class="employee-create-heading-container">
            <a class="employee-create-heading-name">Employee Details</a>
        </div>        
        <div class="employee-create-main-wrapper">
            <div class="employee-create-content-box">                

                <div class="employee-creation-parts-container">
                    <div class="employee-add-identity-picture-container">
                        <div class="employee-identity-picture-content-box">
                            <label for="employee_identity_picture_lebel">Identity Picture</label> 
                            <div class="multimedia-container">
                                <div class="multimedia_wrapper">
                                    <div class="identity-picture-wrapper view">
                                        <img class="attached-img" id="employee_identity_picture" src="{{EmployeeData.identity_picture.avtarUrl}}"/>                             
                                        <div class="mask">
                                            {{#if EmployeeData.identity_picture.avtarUrl}}<a class="employee_identity_pic_preview" data-thumbnail-id="{{EmployeeData.identity_picture.thumbnail}}"><i class="material-icons">pageview</i></a>{{/if}}
                                            {{#if EmployeeData.identity_picture.avtarUrl}}<a class="info employee-identity-picture-multimedia-load-btn cursor_pointer"><i class="material-icons" id="employee-identity-picture-load-btn" data-thumbnail-id="{{EmployeeData.identity_picture.thumbnail}}">photo_camera</i></a>{{/if}}
                                            {{#if EmployeeData.identity_picture.avtarUrl}}
                                            <a class="info cursor_pointer"><i class="material-icons" id="employee-identity-picture-delete" data-thumbnail-id="{{EmployeeData.identity_picture.thumbnail}}">delete</i></a>
                                            {{else}}
                                            <a class="info employee-identity-picture-multimedia-load-btn cursor_pointer"><i class="material-icons" id="employee-identity-picture-load-btn">add</i></a>
                                            {{/if}}
                                        </div>
                                        <input type="file" class="validate" id="employee-identity-picture-upload" name="multimediaFiles">
                                    </div>
                                 </div> 
                                 <div class="upload-preview-wrapper hide" id="upload-preview-wrapper">
                                    <div class="upload-preview-header">
                                        <span>Preview</span>
                                        <button id="upload-preview-close-btn" class="close-preview"><i class="material-icons">close</i></button>
                                    </div>
                                    <div class="upload-preview-container">
                                        <div class="upload-preview-container-file-preview" id="upload-file-preview"></div>
                                    </div>
                                    <div class="upload-preview-footer hide">              
                                      <button id="upload-footer-send-btn" class="disabled"><i class="material-icons">send</i></button>
                                    </div>
                                </div>                                             
                            </div>
                        </div>
                    </div>
                    <div class="employee-add-identity-video-container">
                        <div class="employee-identity-video-content-box">
                            <label for="employee_identity_video_lebel">Identity Video</label> 
                            <div class="multimedia-container">
                                <div class="multimedia_wrapper">
                                    <div class="identity-video-wrapper view">
                                        <img class="attached-video" id="employee_identity_video" src="{{EmployeeData.identity_video.avtarUrl}}"/>
                                        <!-- <video width="610px" height="450px" controlslist="nodownload" class="attached-video" id="employee_identity_video" src="{{EmployeeData.identity_video.avtarUrl}}" disablePictureInPicture muted></video>                            -->
                                        <div class="mask">
                                            {{#if EmployeeData.identity_video.avtarUrl}}<a class="employee_identity_video_preview cursor_pointer" data-thumbnail-id="{{EmployeeData.identity_video.thumbnail}}" data-video-id="{{EmployeeData.identity_video.video_id}}"><i class="material-icons">play_circle_filled</i></a>{{/if}}
                                            {{#if EmployeeData.identity_video.avtarUrl}}<a class="info employee-identity-video-multimedia-load-btn cursor_pointer"><i class="material-icons" id="employee-identity-video-load-btn" data-thumbnail-id="{{EmployeeData.identity_video.thumbnail}}" data-video-id="{{EmployeeData.identity_video.video_id}}">photo_camera</i></a>{{/if}}
                                            {{#if EmployeeData.identity_video.avtarUrl}}
                                            <a class="info cursor_pointer"><i class="material-icons" id="employee-identity-video-delete" data-thumbnail-id="{{EmployeeData.identity_video.thumbnail}}" data-video-id="{{EmployeeData.identity_video.video_id}}">delete</i></a>
                                            {{else}}
                                            <a class="info employee-identity-video-multimedia-load-btn cursor_pointer"><i class="material-icons" id="employee-identity-video-load-btn">add</i></a>
                                            {{/if}}
                                        </div>
                                        <input type="file" accept="video/*" class="validate hide" id="employee-identity-video-upload" name="employee-display-video">
                                    </div>
                                 </div> 
                                 <div class="upload-preview-wrapper hide" id="upload-preview-wrapper">
                                    <div class="upload-preview-header">
                                        <span>Preview</span>
                                        <button id="upload-preview-close-btn" class="close-preview"><i class="material-icons">close</i></button>
                                    </div>
                                    <div class="upload-preview-container">
                                        <div class="upload-preview-container-file-preview" id="upload-file-preview"></div>
                                    </div>
                                    <div class="upload-preview-footer hide">              
                                      <button id="upload-footer-send-btn" class="disabled"><i class="material-icons">send</i></button>
                                    </div>
                                </div>                                             
                            </div>
                        </div>
                    </div>                  
                    <div class="employee-add-display-mobile-number-container">
                        <div class="employee-display-name-content-box">
                                <label for="add-employee-display-phone-number">Alternate Mobile Number</label>
                                <div class="contact-input-wrap">
                                    <div class="form-componenents form-validation">
                                        <input class="form-control contact_mobile mobile-flag" id="add-employee-display-phone-number" name="contacts[mobile_number]" type="tel" autocomplete="off" value="{{#if EmployeeData.display_phone_number}}{{EmployeeData.display_phone_number}}{{/if}}">
                                        <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                                        <span class="left-warning-message"></span>
                                    </div>
                                </div>
                        </div>                                    
                    </div>                    
                    <div class="employee-add-alternate-email-container">
                        <div class="employee-alternate-email-content-box">
                            <label for="employee_alternate_email">Alternate E-mail</label>                                
                            <div id="employee_alternate_email" type="text" contenteditable="true" class="validate" autocomplete="off">{{#if EmployeeData.alternate_email}}{{EmployeeData.alternate_email}}{{/if}}</div>
                        </div>                                    
                    </div>                   
                    <div class="employee-add-date-of-birth-container"> 
                        <div class="employee-date-of-birth-content-box">
                            <label for="employee_date_of_birth">Date Of Birth</label>      
                            <input type="text" id="employee_date_of_birth" placeholder="Date-of-birth" autocomplete="off" value="{{#if EmployeeData.date_of_birth}}{{EmployeeData.date_of_birth}}{{/if}}">
                        </div>                       
                    </div>
                    <div class="employee-add-wedding-anniversary-container"> 
                        <div class="employee-wedding-anniversary-content-box">
                            <label for="employee_wedding_anniversary">Wedding Anniversary</label>      
                            <input type="text" id="employee_wedding_anniversary" placeholder="Wedding anniversary" autocomplete="off" value="{{#if EmployeeData.wedding_anniversary}}{{EmployeeData.wedding_anniversary}}{{/if}}">
                        </div>                       
                    </div>                    
                </div>

            </div>
            <div class="register-employee-btn-container">  
                <div class="register-employee-btn-wrapper">
                    <a class="button-btn waves-effect waves-light cancel-employee-btn cursor-pointer secondary-color-button"><i class="material-icons">close</i><span>Close</span></a>
                    <a class="button-btn waves-effect waves-light save-employee-btn cursor-pointer primary-color-button"><i class="material-icons">save</i><span>Save</span></a>
                </div>                                     
            </div> 
        </div>
    </div>
</script>
