<script id="business-types-template" type="text/x-handlebars-template">
    <div class="business-types-main-container">        
        <div class="business-types-add-heading-container">
            <a class="business-types-add-heading-name">Business Types</a>
        </div>  
        <div class="add-business-types-button-container">
            <a class="waves-effect waves-light cursor-pointer add-business-types-btn">Add Business type</a>
        </div>   
        <div class="business_types_list_content_box">
            {{#if businessTypes}}
                {{#each businessTypes}}
                <div class="business-type-content-box" data-id="{{this.id}}">
                    <div class="business-type-wrapper">
                    <div class="business-type-name-container">                      
                        <div class="business-type-name-wrapper">                      
                            <div class="business-type-name wrapper-primary-heading">{{this.type}}</div>                      
                        </div>                      
                    </div>                   
                    <div class="btn-wrap">              
                        <div class="more-menu-wrapper cursor-pointer" id="show_action_business_types"><i class="material-icons">more_vert</i></div>
                    </div>  
                    </div>              
                </div>
                {{/each}}
            {{/if}}
        </div>  
    </div> 
</script>
