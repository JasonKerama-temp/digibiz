<script id="pending-customers-list-data-template" type="text/x-handlebars-template">
    <div class="pending-customers-list-contentbox">
        {{#if pending_customers_list_data}}
        {{#each pending_customers_list_data}}
            <div class="pending-customer-wrapper" data-collaborator_business_id="{{contact.business_id}}" data-type="{{type}}" data-contact-id="{{this.contact.user_id}}" data-uuid="{{this.contact.uuid}}">
                <div class="profile-pic-info-wrapper">
                    <!-- <div class="employee-group-display-pic profile-pic-container">
                    <img class="profile-pic" src="{{this.group_image.avtarUrl}}" />
                    <span class="persona">{{imageLetter}}</span>
                    </div> -->
                    <div class="pending-customer-data-wrapper ellipsify">
                        {{#ifcond this.type '==' "customer"}}
                        <div class="pending-customer-name wrapper-primary-heading"><span class="truncate">{{#if this.name}}{{this.name}}{{/if}}</span></div>
                        {{else}}
                        {{#ifcond this.type '==' "collaborator_customer_contact_list"}}
                        <div class="pending-customer-name wrapper-primary-heading"><span class="truncate">{{#if this.business_name}}{{this.business_name}}|{{identifier_name}}{{/if}}</span></div>
                        {{/ifcond}}
                        {{/ifcond}}
                        <!-- <div class="pending-customer-mobile-number" data-mobile-number="{{this.mobile_number}}">{{this.mobile_number}}</div> -->
                    </div>
                </div>                 
            </div>
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}
        <!-- <div class="fixed-action-btn create-survey-btn-wrapper">
            <a class="btn-floating black btn-save btn-large" id="add-customer-btn"><i class="material-icons">add</i></a>
        </div>-->
      </div>
</script>
