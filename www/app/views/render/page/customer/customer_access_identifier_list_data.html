<script id="customer-access-identifier-list-data-template" type="text/x-handlebars-template">
    <div class="customer-contacts-identifiers-list-contentbox">
        {{#if customer_access_identifiers_list_data}}
        {{#each customer_access_identifiers_list_data}}
            <div class="customer-access-identifier-wrapper common-list-wrapper" data-id="{{this.id}}">
                <div class="profile-pic-info-wrapper">                    
                    <div class="customer-contacts-identifier-data-wrapper ellipsify">
                        <div class="customer-contacts-identifier-name wrapper-primary-heading"><span class="truncate">{{this.identifier}}</span></div>
                    </div>
                </div>                 
            </div>
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}              
      </div>
</script>
