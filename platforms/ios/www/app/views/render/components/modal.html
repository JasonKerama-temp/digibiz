<script id="modal-layout-template" type="text/x-handlebars-template">
    <div class="custom-modal-popup modal-popup-{{modal_platform}} {{#if modal_action_buttons}}fixed-footer{{/if}}" id="{{modal_id}}">
        <div class="custom-modal-wrapper">
            <div class="modal-popup-header-wrapper">
                <div class="modal-popup-header">
                    <div class="modal-toolbar-container">{{modal_header}}</div>
                    <div class="close-btn-wrapper" {{#if modal_close_id}}id="{{modal_close_id}}"{{else}}id="modal-close-btn"{{/if}}>Close</div>
                </div>
            </div>
            <div class="modal-popup-body">
                <div class="modal-popup-content">{{{modal_body}}}</div>
                {{#if modal_action_buttons}}
                <div class="modal-popup-footer">
                    {{#each modal_action_buttons}}
                        <button class="btn-flat {{#if this.class}}{{this.class}}{{/if}}" {{#if this.id}}id="{{this.id}}"{{/if}} {{#if this.attr}}{{#each attr}}{{this.name}}="{{this.value}}" {{/each}}{{/if}}>{{this.name}}</button>
                    {{/each}}
                </div>
                {{/if}}
            </div>
        </div>
    </div>
</script>
