<script id="scroll-get-roles-list-template" type="text/x-handlebars-template">
   
        {{#if userList}}
                {{#each userList}}
                <div class="user-conatiner-roles-list">
                    <div class="contact-profile-container profile-pic-container p-{{this.imageLetter}}" data-user-type="{{this.role_type}}" data-user-id="{{this.id}}"  data-mobile-number="{{this.role_data.mobile_number}}" data-business-id="{{this.role_data.business_id}}">
                        <img src="{{this.avtarUrl}}" class="chat-avatar-image">
                        <span class="persona">{{this.imageLetter}}</span>
                    </div>
                    <div class="share-contact-detail ellipsify global-search-contact-details">
                        <div class="contact-name-wrapper ellipsify">{{this.name}}</div>
                        {{#ifcond this.role_type '==' 'employee'}}
                        <div class="wrapper-secondary-heading ellipsify">{{this.business_name}}</div>
                        {{/ifcond}}
                        {{#ifcond this.contact_status '==' 'contact'}}
                        <div class="wrapper-tertiary-heading ellipsify">Contact</div>
                        {{/ifcond}}
                        {{#ifcond this.contact_status '==' 'request_pending'}}
                        <div class="wrapper-tertiary-heading ellipsify">Request Pending</div>
                        {{/ifcond}}
                    </div>
                    <div class="btn-wrap">  
                        {{#if this.contact_status}}
                        {{#ifcond this.contact_status '==' 'contact'}}
                        {{else}}
                        {{#ifcond this.contact_status '==' 'request_pending'}}
                        {{else}}
                        <div class="more-menu-wrapper notify-role-btn" id="notify-role-btn"><i class="material-icons">send</i></div>
                        {{/ifcond}}
                        {{/ifcond}}            
                        {{else}}
                        <div class="more-menu-wrapper notify-role-btn" id="notify-role-btn"><i class="material-icons">send</i></div>
                        {{/if}}                        
                    </div>
                </div>
            {{/each}}
      
        {{else}}
        <div class="no_data"></div>
        {{/if}}
</script>
