<script id="group-moderator-list-template" type="text/x-handlebars-template">
{{#if group_moderator_data}}
{{#each group_moderator_data}}
<div class="employee-group-moderator-member-wrapper" data-id="{{this.id}}" {{#ifcond
    ../group_data.group_type '==' 'standard' }} data-group-id="{{this.group_id}}" {{/ifcond}}>
    <div class="file-select">
        <div class="contact-profile-container profile-pic-container p-{{this.data.imageLetter}}">
            <img src="{{this.data.identity_picture.avtarUrl}}" class="chat-avatar-image">
            <span class="persona">{{this.data.imageLetter}}</span>
        </div>
    </div>
    <div class="moderator-data-container">
        <span class="group-moderator-name wrapper-primary-heading">{{#if
            this.data.display_name}}{{this.data.display_name}}{{else}}{{this.data.name.first}}&nbsp;{{this.data.name.last}}{{/if}}</span>
        {{#ifcond this.status '==' 'inactive'}}
        <span class="group-moderator-name wrapper-secondary-heading status--{{this.status}}">{{this.status}}</span>
        {{/ifcond}}
        <span class="group-moderator-group-name wrapper-secondary-heading">{{#if
            this.group_data.name}}{{this.group_data.name}}{{/if}}</span>
    </div>
</div>
{{/each}}
{{else}}
<div class="end_data">End of listing</div>
{{/if}}
</script>
