<script id="credentials-logs-list-data-template" type="text/x-handlebars-template">
    <div class="dtest1 igibiz-logs-list-contentbox">
            {{#if log_list_data}}
            {{#each log_list_data}}
            <div class="digibiz-logs-wrapper">
                <div class="profile-pic-info-wrapper">
                    <div class="activity-log-details-wrapper">
                        <div class="activity-log-message">{{this.action.activity}}</div>
                        <div class="log-date"><span>{{this.action.date}}</span></div>
                    </div>
                </div>
            </div>
            {{/each}}
            <!-- <div class="file-loader-wrapper"></div> -->
            {{else}}
            <div class="no_data">No logs to show</div>
            {{/if}}
        </div>
</script>
