<script id="login-confirmation-template" type="text/x-handlebars-template">
    <div class="login-account-confirmation-wrapper">
        <div class="active-logged-in-user-wrapper">
            <a data-account="{{user_id}}" data-unique_id="{{unique_name}}" class="profile-img-display fw600 p8 waves-effect waves-light">
                <div class="profile-text text-small-size sidebar-right-bg {{#if profileImageData.imageLetter}}{{profileImageData.imageLetter}}{{/if}}">
                    {{#if profileImageData.defaultImage}}
                        <span class="header_char Persona-initials">{{#if profileImageData.imageLetter}} {{profileImageData.imageLetter}} {{/if}}</span>
                    {{else}}
                        <span class="header_char hide">{{#if profileImageData.imageLetter}} {{profileImageData.imageLetter}} {{/if}}</span>
                    {{/if}}
                </div>
                
                <img src="{{profileImageData.avatarUrl}}" alt="profile pic" class="header-image header-small mw50 mh50 br64" {{#if profileImageData.defaultImage}} data-default-image-letter={
                {profileImageData.imageLetter}} {{/if}}>
            </a>
            <div class="account-user-info">
                <div class="username">{{user_name}}</div>
                <div class="active-session-found">has an active Session on this device</div>
                <!-- <div class="mobile">{{mobile_number}}</div> -->
            </div>            
        </div>
        <button class="btn" id="continue-account-confirmation">Sign in with same Account</button>
        <button class="logout-btn btn" id="logout-btn">Sign in with Different Account</button>
    </div>
</script>
