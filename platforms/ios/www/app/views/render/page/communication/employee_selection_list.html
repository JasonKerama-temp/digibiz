<script id="employee-selection-list-template" type="text/x-handlebars-template">
    <div {{#ifcond from '==' 'standard_group'}} class="employee-selection-member-list custom-accordions" {{else}}class="employee-selection-member-list"{{/ifcond}}>
        {{#ifcond from '==' 'direct'}}
            {{#if EmployeeList}}
            {{#each EmployeeList}}
                <div class="employee-selection-list-container communication-group-employee-select-btn-checkbox-click-wrapper {{#if this.selected}} selected-row {{/if}}">
                    <div class="contact-profile-container profile-pic-container p-{{imageLetter}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}" data-account-id="{{this.account_id}}">
                            <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                            <span class="persona">{{imageLetter}}</span>
                            <div class="checkbox-conatiner">                                
                                <label for="{{this.dj_unique_employee_id}}">
                                    <input type="checkbox" class="filled-in communication-group-employee-select-btn" id="{{this.dj_unique_employee_id}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}" {{#if this.selected}} checked="checked" {{/if}} />
                                    <i class="material-icons">done</i>
                                </label>
                            </div>
                    </div>
                    <div class="contact-name-wrapper wrapper-primary-heading ellipsify">{{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</div>

                        <input type="checkbox" class="filled-in communication-group-employee-select-btn" id="{{this.dj_unique_employee_id}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}" {{#if this.selected}} checked="checked" {{/if}}/>
                        <label for="{{this.dj_unique_employee_id}}"></label>
                    </p> -->
                </div>
            {{/each}}
            {{else}}
                <div class="no-data-modal">No Employees found</div>
            {{/if}}

         {{#ifcond from '==' 'group'}}

                     <p>

                        <label for="{{this.dj_unique_employee_id}}"></label>

                </div>

                            <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                            <span class="persona">{{imageLetter}}</span>

                    </p>
                </div>

           {{else}}

                            {{#if this.label}}
                                <div class="customer-label"><span class="truncate">Label: {{this.label}}</span></div>

                            </div>
                            <div class="check-contact">

                                <label for="communication_{{this.id}}"></label>

                        </div>
                    </div>

                                    <i class="material-icons">done</i>
                                </label>
                            </div>

                        <label for="{{this.member.dj_unique_employee_id}}"></label>
                    </p> -->

                        <label for="{{this.member_data.dj_unique_employee_id}}"></label>
                    </p>
