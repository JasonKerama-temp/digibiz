<script id="communication-customer-group-list-data-template" type="text/x-handlebars-template">
    <div class="communication-customer-group-list-contentbox">
        {{#if communication_customer_group_list_data}}
        {{#each communication_customer_group_list_data}}
            <div class="communication-customer-group-wrapper" data-id="{{this.id}}">
                <div class="profile-pic-info-wrapper view-communication-customer-group">  
                    <div class="communication-group-display-pic profile-pic-container p-{{this.imageLetter}}">
                        <img class="group_img profile-pic" src="{{this.avtarUrl}}" data-group-id="{{this.id}}" />
                        <span class="persona">{{this.imageLetter}}</span>
                    </div>                  
                    <div class="communication-customer-group-data-wrapper ellipsify">
                        <div class="communication-customer-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                        <div class="communication-customer-group-status wrapper-secondary-heading status--{{this.status.status}}"><span>{{this.status.status}}</span></div>
                    </div>
                </div>                 
            </div>
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}
        <div class="fixed-action-btn create-survey-btn-wrapper">
            <a class="btn-floating btn-save btn-large" id="communication-group-add-btn"><i class="material-icons">add</i></a>
        </div>
      </div>
</script>
