<script id="scroll-customer-custom-groups-list-data-template" type="text/x-handlebars-template">
         {{#if customer_custom_groups_list_data}}
        {{#each customer_custom_groups_list_data}}
            <div class="customer-group-wrapper common-list-wrapper" data-id="{{this.id}}" data-socket_enable_status = "{{this.socket_enable_status}}" data-type="{{this.group_type}}" data-group-from="{{this.custom_group_from}}">
                <div class="profile-pic-info-wrapper view-customer-group"> 
                    <div class="customer-group-display-pic profile-pic-container p-{{imageLetter}}">
                        <img class="group_img profile-pic" src="{{this.group_image.avtarUrl}}" data-group-id="{{this.id}}" />
                        <span class="persona">{{imageLetter}}</span>
                    </div>                   
                    <div class="customer-custom-group-data-wrapper ellipsify">
                        <div class="customer-custom-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                        <div class="customer-custom-group-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                    </div>
                </div>                 
            </div>
        {{/each}}
        {{else}}
        <div class="end_data">End of listing</div>
        {{/if}}  
   
</script>
