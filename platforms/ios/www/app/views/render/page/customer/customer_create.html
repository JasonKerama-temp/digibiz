<script id="customer-create-template" type="text/x-handlebars-template">
    <div class="customer-create-main-container">
        <div class="customer-create-heading-container">
            <a class="customer-create-heading-name">Customer Creation Flow</a>
        </div>
        <div class="wizard-progress-container">
            <div class="container-fluid">
              <ul class="list-unstyled multi-steps">
                <li class="customer-create-stepper is-active" data-stepper="1"><span>Registration</span></li>
                <li class="customer-create-stepper" data-stepper="2"><span>Profile Information</span></li>                
                <li class="customer-create-stepper" data-stepper="3"><span>Associate Customers</span></li>
                <li class="customer-create-stepper" data-stepper="4"><span>Access List</span></li>
              </ul>
            </div>
        </div>
        <div class="customer-create-main-wrapper">
            <div class="customer-create-content-box">

                <div class="customer-creation-parts-container" data-step="1">                    
                    <div class="customer-unique-name-container">
                        <span class="customer-name-heading">Collaborator Business</span>
                        <div class="customer-unique-name-box">
                            <a id="add_collaborator_customer_business_btn" class="right" title="Business Add"><i class="material-icons">person_add</i></a> 
                            <!-- <input class="unique-name validation" type="text" id="jeevi_member_field" placeholder="Enter unique name" value="{{#if customerData.core_unique_name}}{{customerData.core_unique_name}}{{/if}}"> -->
                        </div>
                    </div>
                    <div class="or_data">(OR)</div>
                    <div class="customer-mobile-number-container">
                        <span class="customer-mobile_number-heading">Mobile Number</span>
                        <div class="contact-input-wrap">
                            <div class="form-componenents form-validation">
                                <input class="form-control contact_mobile mobile-flag" id="add-customer-mobile-number" name="contacts[mobile_number]" type="tel" autocomplete="off" value="{{#if customerData.mobile_number}}{{customerData.mobile_number}}{{/if}}">
                                <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                                <span class="left-warning-message"></span>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="customer-identifier-choose-wrapper">  
                        <label for="customer-identifier-choose-select-dropdown">Choose Identifier</label>      
                        <div class="customer-identifier-choose-content-box">                       
                        <div id="customer-identifier-choose-select-dropdown" class="wrapper-dropdown cursor-pointer" tabindex="1">
                            <span class="disabled selected-dropdown selected-value-customer-identifier" name="customer_identifier" data-value="" data-id="">--Select--</span>
                            <ul class="custom-dropdown">             
                                {{#each customerIdentifierList}}
                                <li class="customer_identifier" data-value="{{this.identifier}}" data-id="{{this.id}}">{{this.identifier}}</li>
                                {{/each}}
                            </ul>
                        </div>                        
                        </div>
                    </div>  -->

                </div>

                <div class="customer-creation-parts-container hide" data-step="2">
                    <div class="customer-add-identity-picture-container">
                        <div class="customer-identity-picture-content-box">
                            <label for="customer_identity_picture_lebel">Identity Picture</label> 
                            <div class="multimedia-container">
                                <div class="multimedia_wrapper">
                                    <div class="identity-picture-wrapper view">
                                        <img class="attached-img" id="customer_identity_picture" src="{{customerData.identity_picture.avtarUrl}}"/>                             
                                        <div class="mask">
                                            {{#if customerData.identity_picture.avtarUrl}}<a class="customer_identity_pic_preview cursor_pointer" data-thumbnail-id="{{customerData.identity_picture.thumbnail}}"><i class="material-icons">pageview</i></a>{{/if}}
                                            {{#if customerData.identity_picture.avtarUrl}}<a class="info customer-identity-picture-multimedia-load-btn cursor_pointer"><i class="material-icons" id="customer-identity-picture-load-btn" data-thumbnail-id="{{customerData.identity_picture.thumbnail}}">photo_camera</i></a>{{/if}}
                                            {{#if customerData.identity_picture.avtarUrl}}
                                            <a class="info cursor_pointer"><i class="material-icons" id="customer-identity-picture-delete" data-thumbnail-id="{{customerData.identity_picture.thumbnail}}">delete</i></a>
                                            {{else}}
                                            <a class="info customer-identity-picture-multimedia-load-btn cursor_pointer"><i class="material-icons" id="customer-identity-picture-load-btn">add</i></a>
                                            {{/if}}
                                        </div>                                        
                                        <input type="file" class="validate" id="customer-identity-picture-upload" name="multimediaFiles">
                                    </div>
                                 </div> 
                                 <div class="upload-preview-wrapper hide" id="upload-preview-wrapper">
                                    <div class="upload-preview-header">
                                        <span>Preview</span>
                                        <button id="upload-preview-close-btn" class="close-preview"><i class="material-icons">close</i></button>
                                    </div>
                                    <div class="upload-preview-container">
                                        <div class="upload-preview-container-file-preview" id="upload-file-preview"></div>
                                    </div>
                                    <div class="upload-preview-footer hide">              
                                      <button id="upload-footer-send-btn" class="disabled"><i class="material-icons">send</i></button>
                                    </div>
                                </div>                                             
                            </div>
                        </div>
                    </div> 
                    <div class="customer-add-identity-video-container">
                        <div class="customer-identity-video-content-box">
                            <label for="customer_identity_video_lebel">Identity Video</label> 
                            <div class="multimedia-container">
                                <div class="multimedia_wrapper">
                                    <div class="identity-video-wrapper view">
                                        <!-- <video width="610px" height="450px" controlslist="nodownload" class="attached-video" id="customer_identity_video" src="{{customerData.identity_video.avtarUrl}}" disablePictureInPicture muted></video> -->
                                        <img class="attached-video" id="customer_identity_video" src="{{customerData.identity_video.avtarUrl}}"/>
                                        <div class="mask">
                                            {{#if customerData.identity_video.avtarUrl}}<a class="customer_identity_video_preview" data-thumbnail-id="{{customerData.identity_video.thumbnail}}" data-video-id="{{customerData.identity_video.video_id}}"><i class="material-icons">play_circle_filled</i></a>{{/if}}
                                            {{#if customerData.identity_video.avtarUrl}}<a class="info customer-identity-video-multimedia-load-btn cursor_pointer"><i class="material-icons" id="customer-identity-video-load-btn" data-thumbnail-id="{{customerData.identity_video.thumbnail}}" data-video-id="{{customerData.identity_video.video_id}}">photo_camera</i></a>{{/if}}
                                            {{#if customerData.identity_video.avtarUrl}}
                                            <a class="info cursor_pointer"><i class="material-icons" id="customer-identity-video-delete" data-thumbnail-id="{{customerData.identity_video.thumbnail}}" data-video-id="{{customerData.identity_video.video_id}}">delete</i></a>
                                            {{else}}
                                            <a class="info customer-identity-video-multimedia-load-btn cursor_pointer"><i class="material-icons" id="customer-identity-video-load-btn">add</i></a>
                                            {{/if}}
                                        </div>       
                                        <input type="file" accept="video/*" class="validate hide" id="customer-identity-video-upload" name="customer-display-video">                                 
                                    </div>
                                 </div> 
                                 <div class="upload-preview-wrapper hide" id="upload-preview-wrapper">
                                    <div class="upload-preview-header">
                                        <span>Preview</span>
                                        <button id="upload-preview-close-btn" class="close-preview"><i class="material-icons">close</i></button>
                                    </div>
                                    <div class="upload-preview-container">
                                        <div class="upload-preview-container-file-preview" id="upload-file-preview"></div>
                                    </div>
                                    <div class="upload-preview-footer hide">              
                                      <button id="upload-footer-send-btn" class="disabled"><i class="material-icons">send</i></button>
                                    </div>
                                </div>                                             
                            </div>
                        </div>
                    </div> 
                    <div class="customer-add-label-container">
                        <div class="customer-display-name-content-box">
                            <label for="customer_label_name">Label</label>                                
                            <div id="customer_label_name" type="text" contenteditable="true" class="validate" autocomplete="off">{{#if customerData.label}}{{customerData.label}}{{/if}}</div>
                        </div>                                    
                    </div>                   
                    <div class="customer-add-display-name-container">
                        <div class="customer-display-name-content-box">
                            <label for="customer_display_name">Display Name</label>                                
                            <div id="customer_display_name" type="text" contenteditable="true" class="validate" autocomplete="off">{{#if customerData.display_name}}{{customerData.display_name}}{{/if}}</div>
                        </div>                                    
                    </div>
                    <div class="customer-add-display-mobile-number-container">
                        <div class="customer-display-name-content-box">
                                <label for="add-customer-display-phone-number">Display Mobile Number</label>
                                <div class="contact-input-wrap">
                                    <div class="form-componenents form-validation">
                                        <input class="form-control contact_mobile mobile-flag" id="add-customer-display-phone-number" name="contacts[mobile_number]" type="tel" autocomplete="off" value="{{#if customerData.display_phone_number}}{{customerData.display_phone_number}}{{/if}}">
                                        <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                                        <span class="left-warning-message"></span>
                                    </div>
                                </div>
                        </div>                                    
                    </div>
                    <div class="customer-add-email-container">
                        <div class="customer-email-content-box">
                            <label for="customer_email">E-mail</label>                                
                            <div id="customer_email" type="text" contenteditable="true" class="validate" autocomplete="off">{{#if customerData.email}}{{customerData.email}}{{/if}}</div>
                        </div>                                    
                    </div>  
                    <div class="customer-add-alternate-email-container">
                        <div class="customer-alternate-email-content-box">
                            <label for="customer_alternate_email">Alternate E-mail</label>                                
                            <div id="customer_alternate_email" type="text" contenteditable="true" class="validate" autocomplete="off">{{#if customerData.alternate_email}}{{customerData.alternate_email}}{{/if}}</div>
                        </div>                                    
                    </div>                  
                    <div class="customer-add-identifier-container">
                        <div class="customer-identifier-choose-wrapper">  
                            <label for="customer-identifier-choose-select-dropdown">Customer Identifier</label>      
                            <div class="customer-identifier-choose-content-box">
                            <!-- <select id="customer-identifier-choose-select-dropdown" class="browser-default" {{#if customerData}} disabled {{/if}}>            
                                <option value="" disabled>--Select--</option>
                                {{#each customerIdentifierList}}
                                <option value="{{this.id}}" data-id="{{this.identifier}}">{{this.identifier}}</option>
                                {{/each}}                                   
                            </select> -->
                            <div id="customer-identifier-choose-select-dropdown" class="wrapper-dropdown cursor-pointer" tabindex="1">
                                {{#if customerData.identifier_id}}
                                <span class="disabled selected-dropdown selected-value-customer-identifier" name="customer_identifier" data-value="{{customerData.identifier_name}}" data-id="{{customerData.identifier_id}}">{{customerData.identifier_name}}</span>
                                {{else}}
                                <span class="disabled selected-dropdown selected-value-customer-identifier" name="customer_identifier" data-value="" data-id="">--Select--</span>
                                <ul class="custom-dropdown">             
                                    {{#each customerIdentifierList}}
                                    <li class="customer_identifier" data-value="{{this.identifier}}" data-id="{{this.id}}">{{this.identifier}}</li>
                                    {{/each}}
                                </ul>
                                {{/if}}                                
                            </div>
                            {{#if customerData}}
                            <a class="waves-effect waves-light reassign-customer-btn">Re-Assign</a>  
                            {{/if}}
                            </div>
                        </div> 
                    </div>
                    <div class="customer-add-date-of-birth-container"> 
                        <div class="customer-date-of-birth-content-box">
                            <label for="customer_date_of_birth">Date Of Birth</label>      
                            <input type="text" id="customer_date_of_birth" placeholder="Date-of-birth" autocomplete="off" value="{{#if customerData.date_of_birth}}{{customerData.date_of_birth}}{{/if}}">
                        </div>                       
                    </div>
                    <div class="customer-add-wedding-anniversary-container"> 
                        <div class="customer-wedding-anniversary-content-box">
                            <label for="customer_wedding_anniversary">Wedding Anniversary</label>      
                            <input type="text" id="customer_wedding_anniversary" placeholder="Wedding anniversary" autocomplete="off" value="{{#if customerData.wedding_anniversary}}{{customerData.wedding_anniversary}}{{/if}}">
                        </div>                       
                    </div>
                </div>

                <div class="customer-creation-parts-container hide" data-step="3">                    
                    <div class="customer-associate-customer-assignment-wrapper">
                        <div class="customer-associate-customer-assignment-button-wrapper">
                            <a class="add-customer-associate-customer-assignment" id="customer_associate_customer_assignment_btn">Add Associate Customers</a> 
                        </div>                            
                    </div>                    
                    <div class="customer-associate-customer-assignment-list-main-container"> 
                        {{#if pendingAssociateCustomers}}
                        {{#each pendingAssociateCustomers}}
                        <div class="customer-associate-customer-assignment-box pending-associate-customer-wrapper" data-notification-id="{{this.id}}" data-customer-id="{{this.customer_id}}" data-contact-user-id="{{this.contact.user_id}}" data-account-id="{{this.contact.user_id}}" data-contact-uuid="{{this.contact.uuid}}" data-role-id="{{this.data.id}}" data-role-type="{{this.data.type}}">
                            <div class="customer-associate-customer-assignment-wrapper">
                            <div class="customer-associate-customer-assignment-name-container">                      
                            <div class="customer-associate-customer-assignment-name-wrapper">                      
                                <div class="customer-associate-customer-assignment-name wrapper-primary-heading">{{this.name}}</div> 
                                    {{#if data}}
                                    {{#ifcond this.data.type '==' 'employee'}}
                                    <div class="wrapper-secondary-heading">Employee: {{this.data.business_name}}</div>
                                    {{/ifcond}}
                                    {{/if}}
                                <div class="customer-associate-customer-status wrapper-secondary-heading status--{{this.contact.status.status}}">{{this.contact.status.status}}</div>                     
                                </div>                      
                            </div>             
                            </div>              
                        </div>                        
                        {{/each}}
                        {{/if}}
                        {{#if activeAcceptedAssociateCustomers}}
                        {{#each activeAcceptedAssociateCustomers}}
                        <div class="customer-associate-customer-assignment-box" data-id="{{this.id}}" data-status="{{this.status.status}}" data-identifier-id="{{this.identifier_id}}" data-role-id="{{this.role.id}}" data-role-type="{{this.role.type}}">
                            <div class="customer-associate-customer-assignment-wrapper">
                                <div class="customer-associate-customer-assignment-name-container ">    
                                    <div class="customer-group-display-pic profile-pic-container p-{{this.imageLetter}} view-customer-profile-pic cursor-pointer">
                                        <img class="profile-pic" src="{{this.identity_picture.avtarUrl}}" data-id="{{this.identity_picture.thumbnail}}" data-customer-id="{{this.id}}" data-customer-type="associate_customer"/>
                                        <span class="persona">{{this.imageLetter}}</span>
                                    </div>                  
                                    <div class="customer-associate-customer-assignment-name-wrapper {{#ifcond this.status.status '==' 'accepted'}}{{else}}associate-customer-get-profile-information{{/ifcond}}">                      
                                        <div class="customer-associate-customer-assignment-name wrapper-primary-heading">{{this.name.first}}&nbsp;{{this.name.last}}</div> 
                                        {{#if role}}
                                        {{#ifcond this.role.type '==' 'employee'}}
                                        <div class="wrapper-secondary-heading">Employee: {{this.role_business_name}}</div>
                                        {{/ifcond}}
                                        {{/if}}
                                        <div class="customer-associate-customer-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>                     
                                    </div>                      
                                </div>                   
                                <div class="btn-wrap">              
                                    <div class="more-menu-wrapper" id="show_action_customer_associate-customer_assignment"><i class="material-icons">more_vert</i></div>
                                </div>  
                            </div>              
                        </div>
                        {{/each}}
                        {{/if}}
                    </div>
                </div>

                <div class="customer-creation-parts-container hide" data-step="4">
                    <div class="customer-access-assignment-wrapper">                        
                        <div class="customer-access-assignment-role-wrapper">
                            <a class="add-employee-app-access-assignment" id="customer_access_show_btn">Show Access</a> 
                        </div>                        
                    </div>                    
                </div>

                <!-- <div class="customer-creation-parts-container hide" data-step="4">
                    <div class="customer-role-assignment-wrapper">
                        <div class="customer-role-assignment-role-wrapper">
                            <a class="add-customer-role-assignment" id="customer_role_assignment_btn">Assign Role</a> 
                        </div>                            
                    </div>
                    <div class="customer-role-assignment-list-main-container">
                        {{#if role_assignment}}
                        {{#each role_assignment}}
                        <div class="role_management_customer_apps_access_wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}" data-app="{{this.app_name}}">                    
                            <div class="profile-pic-info-wrapper role_management_customer_apps_access_data">
                                <div class="customer-identity-pic profile-pic-container">
                                    <img class="profile-pic" src="{{this.identity_picture.avtarUrl}}" />
                                    <span class="persona">{{imageLetter}}</span>
                                </div>            
                              <div class="app-data-wrapper ellipsify">
                                <div class="app-name"><i class="role-status-active material-icons">check_circle_outline</i><span class="role_app_name truncate">{{this.app_name}}</span></div>
                            </div>              
                            </div> 
                            <div class="btn-wrap">              
                              <div class="more-menu-wrapper" id="show-action-role-management-customer-app-access-data"><i class="material-icons">more_vert</i></div>
                            </div>             
                        </div>
                        {{/each}}                        
                        {{else}}
                        <div class="no_data">Click Assign role to add the roles to the customer.</div>
                        {{/if}}
                    </div>
                </div> -->

            </div>
            <div class="register-customer-btn-container">  
                <div class="register-customer-btn-wrapper">
                    <a class="button-btn waves-effect waves-light cancel-customer-btn secondary-color-button cursor-pointer"><i class="material-icons">close</i><span>Close</span></a>
                    <a class="button-btn waves-effect waves-light register-customer-btn hide primary-color-button cursor-pointer"><i class="material-icons">app_registration</i><span>Register</span></a>
                    <a class="button-btn waves-effect waves-light notify-customer-btn primary-color-button cursor-pointer"><i class="material-icons">notifications</i><span>Confirm</span></a>
                    <a class="button-btn waves-effect waves-light customer-back-btn hide primary-color-button cursor-pointer" data-present-step="1"><i class="material-icons">arrow_back</i><span>Prev</span></a>
                    <a class="button-btn waves-effect waves-light customer-forward-btn hide primary-color-button cursor-pointer" data-present-step="1"><i class="material-icons">arrow_forward</i><span>Next</span></a>
                </div>                                     
            </div> 
        </div>
    </div>
</script>
