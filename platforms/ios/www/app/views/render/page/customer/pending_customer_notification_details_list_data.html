<script id="customer-notification-details-data-list-template" type="text/x-handlebars-template">
    <div class="customer-notification-details-list-contentbox">
        {{#if customer_notification_details}}
        {{#each customer_notification_details}}
            <div class="customer-notification-details-wrapper" data-business-id="{{this.business_id}}" data-notification-type="{{type}}" data-notification-id="{{this.id}}">
                <div class="profile-pic-info-wrapper">
                    <!-- <div class="business-display-pic profile-pic-container">
                    <img class="profile-pic" src="{{this.display_picture.avtarUrl}}" />
                    <span class="persona">{{imageLetter}}</span>
                    </div> -->
                    <div class="customer-notification-details-data-wrapper ellipsify">
                        <div class="customer-notification-sent"><span class="truncate">Notification Sent</span></div>
                        <div class="customer-notification-status status--{{this.contact.status.status}}"><span>{{this.contact.status.status}}</span></div>
                        <div class="sent-notification-date">Sent at:<span>{{this.createdDate}}</span></div>
                        <div class="expire-notification-date">Expires at:<span>{{this.expiryDate}}</span></div>                        
                    </div>
                </div>  
                <div class="btn-wrap">    
                    {{#ifcond this.contact.status.status '==' 'pending'}}          
                    <div class="more-menu-wrapper delete-customer-notification-data" id="delete-customer-notification"><i class="material-icons">delete</i></div>
                    {{/ifcond}}                    
                </div>               
            </div>
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}   
        <!-- <div class="fixed-action-btn create-survey-btn-wrapper hide">
            <a class="btn-floating black btn-save btn-large" id="resent-customer-notification" title="Resend Notification"><i class="material-icons">add_alert</i></a>
        </div> -->
      </div>
</script>
