<script id="customer-show-access-data-list-template" type="text/x-handlebars-template">
    <div class="customer-show-access-list-contentbox">
        {{#if customer_show_access_list}}
        {{#each customer_show_access_list}}
        <div class="employee-selection-list-container customer-show-access-btn-wrapper selected-row" data-id="{{id}}">
            <div class="contact-profile-container profile-pic-container p-{{imageLetter}}">
                    <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                    <span class="persona">{{imageLetter}}</span>
                    <div class="checkbox-conatiner">                        
                        <label for="{{this.dj_unique_employee_id}}">
                            <input type="checkbox" class="filled-in employee-select-btn cursor-pointer" id="{{this.dj_unique_employee_id}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}" data-account-id="{{this.account_id}}" {{#if this.selected}} checked="checked" {{/if}}/>
                            <i class="material-icons">done</i>
                        </label>
                    </div>
            </div>
            <div class="customer-access-data-wrapper ellipsify">
                <div class="customer-access-name wrapper-primary-heading"><span class="truncate"></span>{{#ifcond this.access_for '==' 'employee_contact'}}{{#if this.employeesData.display_name}}{{this.employeesData.display_name}}{{else}}{{this.employeesData.name.first}}&nbsp;{{this.employeesData.name.last}}{{/if}}{{/ifcond}}{{#ifcond this.access_for '==' 'customer_contact'}}{{this.access_item_name}}{{/ifcond}}{{#ifcond access_data_type '==' 'group'}}{{this.name}}{{/ifcond}}</div>
                <div class="customer-access-type-name wrapper-secondary-heading"><span class="truncate">{{this.access_data_type}}</span></div>
            </div>
            <!-- <div class="contact-name-wrapper wrapper-primary-heading ellipsify">
             {{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</div> -->
            
        </div>
        <!-- <div class="customer-access-customer-wrapper" data-id="{{this.id}}">
            <div class="profile-pic-info-wrapper">
                <div class="customer-access-data-wrapper ellipsify">
                    <div class="customer-access-name wrapper-primary-heading"><span class="truncate"></span>{{#ifcond this.access_for '==' 'employee_contact'}}{{#if this.employeesData.display_name}}{{this.employeesData.display_name}}{{else}}{{this.employeesData.name.first}}&nbsp;{{this.employeesData.name.last}}{{/if}}{{/ifcond}}{{#ifcond this.access_for '==' 'customer_contact'}}{{this.access_item_name}}{{/ifcond}}{{#ifcond access_data_type '==' 'group'}}{{this.name}}{{/ifcond}}</div>
                    <div class="customer-access-type-name wrapper-secondary-heading"><span class="truncate">{{this.access_data_type}}</span></div>
                </div>
            </div>            
        </div> -->
        {{/each}}
        {{else}}
            <div class="no_data_modal">No data found</div>
        {{/if}}
      </div>
</script>
