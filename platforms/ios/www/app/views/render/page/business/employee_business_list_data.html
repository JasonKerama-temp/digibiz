<script id="employee-business-data-list-template" type="text/x-handlebars-template">
    <div class="employee-business-list-contentbox card-grid">
        {{#if employee_business_list_data}}
        {{#each employee_business_list_data}}
            <div class="employee-business-wrapper {{imageLetter}}" data-business-id="{{this.id}}" data-employee-id="{{this.employee_id}}" data-status="{{this.employee_status}}" data-is-business-owner="{{this.is_business_owner}}">
                <div class="status-type" data-status="{{this.status.status}}">{{#firstletterCaps this.status.status}}{{/firstletterCaps}}</div>
                <div class="employee-business-wrapper-container">
                    <div class="profile-pic-info-wrapper">
                        <div class="business-display-pic profile-pic-container p-{{imageLetter}} view-business-profile-pic cursor-pointer">
                            <!-- <img class="profile-pic" src="{{this.display_picture.avtarUrl}}" data-id="{{this.display_picture.thumbnail}}" /> -->
                            <img class="profile-pic" src="{{this.display_picture.base64_thumbnail_content}}" data-id="{{this.display_picture.thumbnail}}" />
                            <span class="persona">{{imageLetter}}</span>
                            {{#if this.is_business_owner}}      
                            {{#ifcond this.is_business_owner "==" true}}     
                            <div class="admin-icon" id="my-business-identification-icon" title="My Business"><span class="material-icons custom-icon"></span></div>
                            {{/ifcond}}
                            {{/if}}   
                        </div>
                        <div class="view-employee-business cursor-pointer business-data-wrapper ellipsify" data-business-id="{{this.id}}">
                            <div class="business-name wrapper-primary-heading"><span class="">{{#firstletterCaps this.name}}{{/firstletterCaps}}</span></div>
                            <div class="business-display-name wrapper-secondary-heading"><span class="truncate biz-display-name"><i class="material-icons">fact_check</i>&nbsp;{{this.display_name}}</span></div>
                            <!-- <div class="business-status-line wrapper-secondary-heading"><span class="biz-status-line">{{#firstletterCaps this.status_line}}{{/firstletterCaps}}</span></div> -->
                            <!-- <div class="feedback-creator-name ellipsify">{{this.owner_name}}</div> -->
                        </div>
                    </div> 
                    <div class="view-employee-business cursor-pointer business-secondary-data-wrapper">
                        {{#if this.status_line}}
                        <div class="business-status-line wrapper-secondary-heading"><span class="biz-status-line">{{#firstletterCaps this.status_line}}{{/firstletterCaps}}</span></div>
                        {{/if}}
                    </div> 
                </div>
                <div class="btn-wrap">     
                    <div class="more-menu-wrapper employee-qr-code" id="show-qr"><i class="material-icons">qr_code_2</i></div>           
                    <div class="more-menu-wrapper" id="employee-business-list-more-icon"><i class="material-icons">more_vert</i></div>
                </div>
                
            </div>
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}               
      </div>
</script>
