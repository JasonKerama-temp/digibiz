<script id="filemanager-assets-list-template" type="text/x-handlebars-template">
    {{#if assets}}
  {{#each assets}}
  {{#ifcond type '===' 'folder'}}
  <li class="grid filemanager-folder-doubletap" data-real="{{file_attributes.name.real}}" data-type="{{type}}" data-relative="{{file_attributes.name.relative}}" data-parent="{{file_attributes.name.real}}" data-location="{{location}}">
     <div class="thumbnail-wrapper">
        <a class="">
           <div class="thumbnail"></div>
        </a>
       
     </div>
     <div class="file-details ellipsify">
        <div class="file-name">
           <a class="thumb-title">{{file_attributes.name.relative}}</a>
        </div>
        <div class="file-size">
           <div class="thumb-meta">
              <span class="thumb-info">{{#if file_attributes.size.filesize}}{{file_attributes.size.filesize}}{{/if}}</span>
           </div>
        </div>
     </div>
  </li>
  {{else}}
  <li class="grid filemanager-file-selection view-asset" data-asset_id ="{{id}}" data-type="{{type}}" data-real="{{file_attributes.name.real}}" data-relative="{{file_attributes.name.relative}}" data-parent="{{parent}}" data-location="{{location}}"> 
     <div class="thumbnail-wrapper">
        <a class="">
           <div class="thumbnail"></div>
        </a>
        <div class="thumb-overlay">
         <label class="custom-controls checkbox" for="{{id}}">
         <input class="checkbox" type="checkbox" name="filemanagerFileselection[]" id="{{id}}" data-asset_id ="{{id}}" data-real="{{file_attributes.name.real}}"
            data-relative="{{file_attributes.name.relative}}"
            data-type="{{type}}">
         </label>
      </div>
     </div>
     <div class="file-details ellipsify">
        <div class="file-name">
           <a class="thumb-title">{{file_attributes.name.relative}}</a>
        </div>
        <div class="file-size">
           <div class="thumb-meta">
              <span class="thumb-info">{{#if file_attributes.size.filesize}}{{file_attributes.size.filesize}}{{/if}}</span>
           </div>
        </div>
     </div>
  </li>
  {{/ifcond}}
  {{/each}}
  {{else}}
  <div class="no-data">We did'nt find any information to show here</div>
  {{/if}}
  </script>
