<script id="notifications-content-template" type="text/x-handlebars-template ">
    {{#if notification_data}}
        <div class="dropdown-wrapper">
            <div id="customdropdown" class="wrapper-dropdown cursor-pointer" tabindex="1">
                {{#if selected_app}}
                    <span class="disabled selected-dropdown" name="apps" data-value="{{selected_app}}">{{selected_app}}</span>
                {{else}}
                    <span class="disabled selected-dropdown" name="apps" data-value="all">All</span>        
                {{/if}}
                <ul class="custom-dropdown">
                        <li class="select-option-app" data-value="all">All</li>
                    {{#each apps}}
                        <li class="select-option-app" data-value="{{this}}">{{this}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="clear-all-wrapper"><a class="clear-all-btn">Clear all</a></div>
        </div>
    {{#each notification_data}}
    <li class="alert-item" data-id="{{this.id}}">
        <div></div>
        <div class="alert-profile">
            {{#if this.owner.image}}
            <img src="{{this.owner.image}}"/>
            {{else}}
            <span></span>
            {{/if}}
        </div>
        <div class="alert-title">{{this.title}}
            <span>{{this.createdTime}}</span>
        </div>
        {{#unless ../type}}
            <span class="material-icons alert-close hide">close</span>
        {{/unless}}
    </li>
    {{/each}}
    {{else}}
     <li><div class="no-alerts">No Alerts</div></li>
    {{/if}}
</script>
