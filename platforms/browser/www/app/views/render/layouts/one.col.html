<script id="onecol-layout" type="text/x-handlebars-template">
    <header id="digibiz_header" class="navbar bg-primary"></header>   
    <!--sidebar-->
    <aside id="notifications_menu_toggle" class="menu-section notifications_menu_slider slide-bar"></aside>
    <aside id="profile-menu-toggle"  class="menu-section slide-bar"></aside>
    <aside id="app-menu-toggle" class="menu-section slide-bar"></aside>
    <aside id="filemanger_container_toggle" class="menu-section filemanger_container_toggle"></aside>     
    <div class="menu-overlay"> </div>   
    <main class="main no-select" id="main-container">
            <!-- <aside id="sidebar-left" class="menu-section sidebar_left"><div></div></aside> -->
            <section class="main-content-wrapper" id="main-content-wrapper">                
            </section>
    </main>    
    <!-- multimedia file loader -->
    <div class="loader-wrapper hide" id="file-loader" >
        <svg width="50px" height="50px" class="material-loader">
            <circle cx="25" cy="25" r="20" class="material-loader__circle" />
        </svg>
        <div class="loadfile__wrapper">
            <div>Saving Data...</div>
            <div id="loader-message"></div>
        </div>
    </div>
         <!-- member file loader -->
         <div class="loader-wrapper hide" id="memeber-file-loader" >
            <svg width="50px" height="50px" class="material-loader">
                <circle cx="25" cy="25" r="20" class="material-loader__circle" />
            </svg>
            <div class="loadfile__wrapper">
                <div>getting member details...</div>
            </div>
        </div>
     <!-- share file loader -->
     <div class="loader-wrapper hide" id="share-file-loader" >
        <svg width="50px" height="50px" class="material-loader">
            <circle cx="25" cy="25" r="20" class="material-loader__circle" />
        </svg>
        <div class="loadfile__wrapper">
            <div>processing receivers...</div>
            <div id="share-loader-message"></div>
        </div>
    </div>
       <!-- multimedia delete file loader -->
       <div class="loader-wrapper hide" id="multimedia-file-loader" >
        <svg width="50px" height="50px" class="material-loader">
            <circle cx="25" cy="25" r="20" class="material-loader__circle" />
        </svg>
        <div class="loadfile__wrapper">
            <div>Deleting mutimedia...</div>
            <div id="multimedia-loader-message"></div>
        </div>
    </div>
    <!-- page loader -->
    <div class="global-loader-wrapper hide"><svg width="50px" height="50px" class="material-loader"><circle cx="25" cy="25" r="20" class="material-loader__circle" /></svg></div>
    <div class="loader-overlay"></div>

    <div class="upload-preview-wrapper upload-preview-common-layout hide" id="upload-preview-wrapper">
        <div class="upload-preview-header"> <span>Preview</span> <button id="upload-preview-close-btn-common" class="close-preview"><i class="material-icons">close</i></button></div>
        <div class="upload-preview-container">
            <!-- <div class="remove-attached-uploading-file"><i class="material-icons">delete</i></div> -->
           <div class="upload-preview-container-file-preview" id="upload-file-preview"></div>
          
           <div class="pdf-view">
           <div class="pdf-navigation-button-wrapper">
            <button id="prev"><span class="material-icons">navigate_before</span></button>
            &nbsp;
            <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
            <button id="next"><span class="material-icons">navigate_next</span></button>
          </div>
           <div class="pdf-preview-wrapper">
            <div class="file-preview">
              <canvas id="the-canvas"></canvas>
            </div>
          </div>
         </div>

           <div>
              <div class="upload-caption-container">
                 <div class="upload-preview-container-file-caption contenteditable-input-field">
                    <div class="content-editable-input" type="text" id="upload-preview-container-text-box" contenteditable="true"></div>
                    <label>Add Caption</label>
                    <!-- <div class="composer-icons no-select"> 
                        {{#if emoji_btn}}
                       <a class="btn-floating emoji-btn waves-effect"> 
                          <i class="material-icons">mood</i> </a>
                          {{/if}}
                    </div> -->
                 </div>
                 <div class="filter-container"> <button id="upload-permission-btn"><i class="material-icons">lock</i></button></div>
                
               </div>
               <div class="filecompression-container hide">
                     <span>File compression</span>
                     <input class="checkbox" type="checkbox" name="file_compression" id="file-compression" checked/>
                     <label for="file-compression"></label>
                 </div>
              <div class="upload-preview-footer">
                 <!-- <div class="upload-footer-attatched-new-file device_upload" id="upload-footer-attatched-new-file"><i class="material-icons">add</i></div> -->
                 <!-- <div class="upload-footer-attached-files-list" id="upload-footer-attached-files-list"></div> -->
                 <button id="upload-footer-send-btn-common" class="disabled"><i class="material-icons">send</i></button>
              </div>
           </div>
        </div>
        <div class="file-manager-container hide" id="file-manager-container"></div>
        <!-- <div class="file-manager-footer hide"> <button class="btn btn-color-primary" id="attach_file_btn"><span>ADD</span></button></div> -->
        </div>
