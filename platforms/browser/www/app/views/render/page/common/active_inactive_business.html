<script id="active_inactive_business-template" type="text/x-handlebars-template">
    <div class="business-active-inactive-business-settings-contentbox">
        <div class="business-active-main-container">
            {{#ifcond business_status '==' 'inactive'}}
            This business is inactive and it will get activated back on {{business_settings.end_date}} {{business_settings.end_time}}. Are you sure want to activate the business now?
            <div class="setting-box hide">                    
                <label for="checkbox-toggle-activate-business" class="setting-data">Activate Business</label>                    
                <div class="switch">
                    <label>                             
                      <input type="checkbox" name="disable" id="checkbox-toggle-activate-business"/>
                      <span class="lever"></span>                             
                    </label>
                </div>
            </div>
            {{/ifcond}}
            {{#ifcond business_status '==' 'inactive_pending'}}
            <div class="setting-box">                    
                <label for="checkbox-toggle-activate-business" class="setting-data">Activate Business</label>                    
                <div class="switch">
                    <label>                             
                      <input type="checkbox" name="disable" id="checkbox-toggle-activate-business"/>
                      <span class="lever"></span>                             
                    </label>
                </div>
            </div>
            {{/ifcond}}
        </div>
        <div class="business-inactive-main-container">
            <div class="setting-box">                    
                <label for="checkbox-toggle-inactivate-business" class="setting-data">Inactivate Business</label>                    
                <div class="switch">
                    <label>                             
                      <input type="checkbox" name="disable" id="checkbox-toggle-inactivate-business" {{#ifcond business_status '==' 'inactive'}} checked disabled {{/ifcond}} {{#ifcond business_status '==' 'inactive_pending'}} checked disabled {{/ifcond}}/>
                      <span class="lever"></span>                             
                    </label>
                </div>
            </div>
        </div>
        <div class="business-inactive-start-end-date-time hide">
            <div class="business-inactive-start-date-time">
                <div class="setting-business-start-container" >          
                <input type="text" id="start-date" name="start_date" placeholder="Start-Date" value="{{#if business_settings.start_date}}{{business_settings.start_date}}{{/if}}" class="expiry-time"  autocomplete="off" {{#ifcond business_status '==' 'inactive'}} disabled {{/ifcond}} {{#ifcond business_status '==' 'inactive_pending'}} disabled {{/ifcond}}>
                </div>
                <div class="setting-business-start-container">           
                <input type="text" id="start-time" name="start_time" placeholder="Start-Time" value="{{#if business_settings.start_time}}{{business_settings.start_time}}{{/if}}" class="" autocomplete="off" {{#ifcond business_status '==' 'inactive'}} disabled {{/ifcond}} {{#ifcond business_status '==' 'inactive_pending'}} disabled {{/ifcond}}>
                </div>
            </div>
            <div class="business-inactive-end-date-time"> 
                <div class="setting-business-end-container">           
                <input type="text" id="end-date" placeholder="End-Date" value="{{#if business_settings.end_date}}{{business_settings.end_date}}{{/if}}" class="expiry-time"  autocomplete="off" {{#ifcond business_status '==' 'inactive'}} disabled {{/ifcond}} {{#ifcond business_status '==' 'inactive_pending'}} disabled {{/ifcond}}>
                </div>
                <div class="setting-business-end-container" >          
                    <input type="text" id="end-time" placeholder="End-Time" value="{{#if business_settings.end_time}}{{business_settings.end_time}}{{/if}}" class="" autocomplete="off" {{#ifcond business_status '==' 'inactive'}} disabled {{/ifcond}} {{#ifcond business_status '==' 'inactive_pending'}} disabled {{/ifcond}}>
                </div>
            </div>
        </div>
    </div>
</script>
