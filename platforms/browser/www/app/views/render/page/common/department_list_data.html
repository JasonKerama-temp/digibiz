<script id="department-data-list-template" type="text/x-handlebars-template">
    <div class="department-list-contentbox scrollinit">
        {{#if department_list_data}}
        {{#each department_list_data}}
            <div class="department-wrapper common-listing-wrapper" data-id="{{this.id}}">
                <!-- <div class="profile-pic-info-wrapper view-department"> -->
                    <div class="profile-pic-info-wrapper">
                        <div class="department-data-wrapper ellipsify">
                            <div class="department-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                        </div>
                    </div>
                    <div class="btn-wrap">              
                        <div class="more-menu-wrapper show-action-department cursor-pointer" id="show-action-department"><i class="material-icons">more_vert</i></div>
                    </div>              
            </div>
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}    
    </div>
    <div class="fixed-action-btn create-survey-btn-wrapper">
        <a class="btn-floating btn-save btn-large cursor-pointer" id="add-department"><i class="material-icons">add</i></a>
    </div>   
</script>
