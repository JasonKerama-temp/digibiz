<script id="alumini-customers-list-data-template" type="text/x-handlebars-template">
    <div class="alumini-customers-list-contentbox scrollinit">
        {{#if alumini_customers_list_data}}
        {{#each alumini_customers_list_data}}
            <div class="alumini-customer-wrapper" data-customer-id="{{this.id}}" data-status="{{this.status.status}}" data-identifier-id="{{this.identifier_id}}" data-socket-status="{{this.socket_enable_status}}">
                <div class="profile-pic-info-wrapper">
                    <div class="customer-group-display-pic profile-pic-container p-{{imageLetter}}">
                    <img class="profile-pic" src="{{this.identity_picture.avtarUrl}}" />
                    <span class="persona">{{imageLetter}}</span>
                    </div>                    
                    <div class="alumini-customer-data-wrapper ellipsify">
                        <div class="alumini-customer-name wrapper-primary-heading"><span class="truncate">{{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</span></div>                        
                        {{#if this.role}}
                        {{#ifcond this.role.type '==' 'employee'}}
                        {{#if this.role_business_name}}
                        <div class="customer-label wrapper-secondary-heading"><span class="truncate">Employee: {{this.role_business_name}}</span></div>
                        {{/if}}
                        {{/ifcond}}
                        {{/if}}
                        {{#if this.label}}
                        <div class="customer-label wrapper-secondary-heading"><span class="truncate">Label: {{this.label}}</span></div>
                        {{/if}}                        
                        <div class="customer-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                    </div>
                </div>                 
            </div>
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}
      </div>
</script>
