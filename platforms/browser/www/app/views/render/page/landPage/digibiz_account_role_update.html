<script id="digibiz-account-role-update-page-template" type="text/x-handlebars-template">
    <div class="digibiz-account-page-main-container">
        <div class="digibiz-account-page-wrapper">

            <div class="digibiz-account-page-content-box">
                <div class="digibiz-account-core-details-profile-picture-wrapper">
                    <div class="digibiz-account-profile-pic-container p-{{#firstletter user_profile.individual.name.first}} {{/firstletter}}">    
                        {{#if user_profile.profile.pictures.profile_display.image_id}}
                        <img class="profile-pic" src="{{#core_api_url}}{{/core_api_url}}/api/individual/get_image?image_id={{user_profile.profile.pictures.profile_display.image_id}}&device_id={{@root.device_id}}" />
                        {{/if}}
                        <span class="persona">{{#firstletter user_profile.individual.name.first}} {{/firstletter}}</span>
                    </div>
                </div>
                <div class="digibiz-account-core-details-name-wrapper">
                    <div class="digibiz-account-name-data">{{user_profile.individual.salutation}}.&nbsp;{{user_profile.individual.name.first}}&nbsp;{{user_profile.individual.name.last}}</div>
                </div>
                <div class="digibiz-account-core-details-mobile-number-wrapper">
                    <div class="digibiz-account-mobile-number-data">{{user_profile.login.mobile_number}}</div>
                </div>
                <div class="digibiz-account-core-details-dob-wrapper">
                    <div class="digibiz-account-dob-data">DOB:&nbsp;{{user_profile.individual.dob}}</div>
                </div>
            </div>
            <div class="digibiz-account-page-buttons-box">
                <a class="digibiz_account_role_update_confirm_button cursor-pointer" id="digibiz_account_role_update_confirm_button">Confirm</a>
                <a class="digibiz_account_role_update_cancel_button cursor-pointer" id="digibiz_account_role_update_cancel_button">Cancel</a>
            </div>

        </div>
    </div>
</script>
