<script id="add-member-template" type="text/x-handlebars-template">
    <div class="addmember-popup-container">
        <div class="row">
            <div class="col s12 m12 l6 pad0">
                <div class="contacts-heading bg-color">
                    <input type="checkbox" class="filled-in checkAll" id="filled-in-box"{{#if Data.id}}{{#unless Data.is_owner}}disabled{{/unless}}{{/if}} />
                    <label for="filled-in-box"></label>Contacts
                </div>
                <div class="contacts-container contacts-container-scroll form-validation">
                    <div class="group-list" id="popup-contact-list">
                        {{#if contactlist}}
                        {{#each contactlist}}
                        {{#if this.is_jeevi}}
                        <div class="tooltipped group-list-container" data-position="left" data-delay="50" data-tooltip="{{#if name}}{{#startupper name}}{{/startupper}}{{else}}{{mobile_number}} {{/if}}" data-account="{{this.contact.user_id}}">
                            <input type="checkbox" name='members[]' class="contact-list filled-in" value="{{this.id}}" id="{{this.id}}" {{#if ../Data.id}}{{#inarray this.contact.uuid ../Data.all_members}} checked {{/inarray}}{{/if}}/>
                            <label for="{{this.id}}"></label>
                            {{#if this.display_picture_id}}
                            <img src="{{#getImageURL display_picture_id}}{{/getImageURL}}" alt="avatar" class="mw40 mh40 br50">
                            {{else}}
                            <div class="profile-text group-profile-text text-small-size">
                                <span>{{#if this.name}}{{#oneLetterUpper this.name}}{{/oneLetterUpper}}{{/if}}</span>
                                <img src="{{../avatarUrl}}" alt="avatar" class="mw40 mh40 br50 mr6"> 
                            </div>                                                                                                  
                            {{/if}}
                            <span class="contact-username wrapper-primary-heading truncate mw280">{{#if this.name}}{{#startupper this.name}}{{/startupper}}{{else}}{{this.mobile_number}} {{/if}}</span>
                        </div>
                        {{/if}}
                        {{/each}}
                        {{/if}}
                    </div>
                    <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                    <span class="left-warning-message"> </span>
                </div>
            </div>
            <div class="col s12 m12 l6">
                    <div class="contacts-heading bg-color">
                        <!-- <input type="checkbox" class="filled-in groupcheckAll" id="filled-in-box-group" /> -->
                        <label for="filled-in-box-group"></label>Groups</div>
                    <div class="contacts-container groups-container-scroll form-validation">                            
                        <div class="group-list"  id="popup-group-list">
                            {{#if grouplist}}
                            {{#each grouplist}}
                            {{#if this.is_owner}}
                                <div class="tooltipped group-list-container" data-position="left" data-delay="50" data-tooltip="{{#if this.name}}{{#startupper this.name}}{{/startupper}} {{else}} 'No Name' {{/if}}">
                                    <input type="checkbox" name='gmembers[]' class="group-list filled-in" value="{{this.id}}" id="{{this.id}}"  />
                                    <label for="{{this.id}}"></label>
                                    {{#if this.group_image_id}}
                                    <img src="{{#getImageURL this.group_image_id}}{{/getImageURL}}" alt="avatar"class="mw40 mh40 br50 mr6"> 
                                        {{else}}
                                        <div class="profile-text group-profile-text text-small-size">
                                            <span>{{#if this.name}}{{#oneLetterUpper this.name}}{{/oneLetterUpper}}{{/if}}</span>
                                            <img src="{{../avatarUrl}}" alt="avatar" class="mw40 mh40 br50 mr6">    
                                        </div>
                                                                            
                                    {{/if}}
                                    <span class="contact-username wrapper-primary-heading truncate">{{#if this.name}}{{#startupper this.name}}{{/startupper}} {{else}} 'No Name' {{/if}}</span>
                                </div>
                            
                            {{/if}}
                            {{/each}}
                            {{/if}}
                        </div>
                    </div>
                    <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                    <span class="left-warning-message"> </span>
            </div>
        </div>
    </div>
</script>
