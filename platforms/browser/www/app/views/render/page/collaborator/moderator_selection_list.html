<script id="moderator-selection-list-template" type="text/x-handlebars-template">
    <div class="moderator-selection-list-main-box">
        <div class="employee-selection-member-list">   
            {{#ifcond page_for '==' 'moderator'}}    
                {{#if EmployeeList}}
                {{#each EmployeeList}}
                    <div class="employee-selection-list-container employee-select-btn-wrapper {{#if this.selected}} selected-row {{/if}}">
                        <div class="contact-profile-container profile-pic-container p-{{imageLetter}}" data-dj-unique-employee-id="{{this.member.employee_id}}">
                                <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                                <span class="persona">{{imageLetter}}</span>
                                <div class="checkbox-conatiner">                        
                                    <label for="{{this.member.employee_id}}">
                                        <input type="checkbox" class="filled-in collaborator-group-moderator-select-btn cursor-pointer" id="{{this.member.employee_id}}" data-dj-unique-employee-id="{{this.member.employee_id}}" {{#if this.selected}} checked="checked" {{/if}}/>
                                        <i class="material-icons">done</i>
                                    </label>
                                </div>
                        </div>
                        <div class="contact-name-wrapper wrapper-primary-heading ellipsify">{{#if this.member_display_name}}{{this.member_display_name}}{{else}}{{this.member_name.first}}&nbsp;{{this.member_name.last}}{{/if}}</div>
                        {{#if designation_name}}
                        <span class="designation-name wrapper-secondary-heading">{{this.designation_name}}</span>
                       {{/if}}
                        <!-- <p>
                            <input type="checkbox" class="filled-in collaborator-group-moderator-select-btn" id="{{this.member.employee_id}}" data-dj-unique-employee-id="{{this.member.employee_id}}" />
                            <label for="{{this.member.employee_id}}"></label>
                        </p> -->
                    </div>
            {{/each}}
            {{else}}
            <div class="no-data">No Employees found</div>
            {{/if}} 
            {{/ifcond}}
            {{#ifcond page_for '==' 'moderator_first_time'}}    
                {{#if EmployeeList}}
                {{#each EmployeeList}}
                    <div class="employee-selection-list-container employee-select-btn-wrapper {{#if this.selected}} selected-row {{/if}}">
                        <div class="contact-profile-container profile-pic-container p-{{imageLetter}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}">
                            <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                            <span class="persona">{{imageLetter}}</span>
                            <div class="checkbox-conatiner">                        
                                <label for="{{this.dj_unique_employee_id}}">
                                    <input type="checkbox" class="filled-in collaborator-group-moderator-select-btn cursor-pointer" id="{{this.dj_unique_employee_id}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}" {{#if this.selected}} checked="checked" {{/if}}/>
                                    <i class="material-icons">done</i>
                                </label>
                            </div>
                        </div>
                        <div class="contact-name-wrapper wrapper-primary-heading ellipsify">{{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</div>
                        {{#if designation_name}}
                        <span class="designation-name wrapper-secondary-heading">{{this.designation_name}}</span>
                       {{/if}}
                        <!-- <p>
                            <input type="checkbox" class="filled-in collaborator-group-moderator-select-btn" id="{{this.dj_unique_employee_id}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}" />
                            <label for="{{this.dj_unique_employee_id}}"></label>
                        </p> -->
                    </div>
            {{/each}}
            {{else}}
            <div class="no-data">No Employees found</div>
            {{/if}} 
            {{/ifcond}}
            {{#ifcond page_for '==' 'listing_employees'}}
            {{#if EmployeeList}}
                {{#each EmployeeList}}
                    <div class="employee-selection-list-container">
                        <div class="contact-profile-container profile-pic-container p-{{imageLetter}}" data-dj-unique-employee-id="{{this.member.employee_id}}" data-member-id="{{this.id}}">
                                <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                                <span class="persona">{{imageLetter}}</span>
                        </div>
                        <div class="contact-name-wrapper wrapper-primary-heading ellipsify">{{#if this.member_display_name}}{{this.member_display_name}}{{else}}{{this.member_name.first}}&nbsp;{{this.member_name.last}}{{/if}}</div>
                        {{#if designation_name}}
                      <span class="designation-name wrapper-secondary-heading">{{this.designation_name}}</span>
                     {{/if}}
                        {{#if this.can_edit}}
                        <div class="btn-wrap">    
                            <div class="more-menu-wrapper delete-collaborator-group-member-business-employee" id="delete-collaborator-group-member-business-employee"><i class="material-icons">delete</i></div>
                        </div>
                        {{/if}}   
                    </div>
            {{/each}}
            {{else}}
            <div class="no-data">No Employees found</div>
            {{/if}} 
            {{/ifcond}}
        </div>   
    </div> 
</script>
