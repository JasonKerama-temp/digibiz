<script id="customer-business-data-list-template" type="text/x-handlebars-template">
    <div class="employee-business-list-contentbox card-grid">
        {{#if customer_business_list_data}}
        {{#each customer_business_list_data}}
        {{#ifcond this.type '==' 'customer'}}
            <div class="employee-business-wrapper {{imageLetter}}" data-role_type="{{role.type}}" data-role_status="{{role_status}}" data-role_id="{{role.id}}" data-collaborator_business_customers_id="{{collaborator_business_customers_id}}" data-business-id="{{this.id}}" data-customer-identifier-id="{{this.identifier_id}}" data-customer-type="{{this.type}}" data-customer-identifier-name="{{this.identifier_name}}" data-identifier-item-id="{{this.identifier_item_id}}" data-identifier-item-name="{{this.identifier_item_name}}" data-customer-id="{{this.customer_id}}" data-status="{{this.customer_status}}">
                <div class="status-type" data-status="{{this.status.status}}">{{#firstletterCaps this.status.status}}{{/firstletterCaps}}</div>
                <div class="employee-business-wrapper-container">
                    <div class="profile-pic-info-wrapper">
                        <div class="business-display-pic profile-pic-container p-{{imageLetter}} view-business-profile-pic cursor-pointer">
                            <span class="persona">{{imageLetter}}</span>
                            <img class="profile-pic" src="{{this.display_picture.base64_thumbnail_content}}" data-id="{{this.display_picture.thumbnail}}"/>
                        </div>
                        <div class="view-customer-business cursor-pointer business-data-wrapper ellipsify">
                            <div class="business-name wrapper-primary-heading"><span class="">{{#firstletterCaps this.name}}{{/firstletterCaps}}{{#if collaborator_business_customers}}(CE){{/if}}</span></div>
                            <div class="business-display-name wrapper-secondary-heading"><span class="truncate biz-display-name"><i class="material-icons">fact_check</i>&nbsp;{{this.display_name}}</span></div>
                            <!-- {{#if this.status_line}}
                            <div class="business-status-line wrapper-secondary-heading"><span class="biz-status-line">{{#firstletterCaps this.status_line}}{{/firstletterCaps}}</span></div>
                            {{/if}}
                            <div class="business-customer-type business-identifier-name wrapper-secondary-heading"><span class="">{{#if this.global_customer_label}}{{#firstletterCaps this.global_customer_label.identifier}}{{/firstletterCaps}}{{/if}}&nbsp;|&nbsp;{{#firstletterCaps this.identifier_name}}{{/firstletterCaps}}{{#if this.customer_label}}&nbsp;|&nbsp;{{#firstletterCaps this.customer_label}}{{/firstletterCaps}}{{/if}}</span></div> -->
                            <!-- <div class="business-customer-type wrapper-secondary-heading"><span class="">Type: Customer</span></div> -->
                            <!-- <div class="business-identifier-name wrapper-tertiary-heading"><span class="">Identifier: {{this.identifier_name}}</span></div> -->
                            <!-- <div class="feedback-creator-name ellipsify">{{this.owner_name}}</div> -->
                        </div>
                    </div>
                    <div class="view-customer-business cursor-pointer business-secondary-data-wrapper">
                        {{#if this.status_line}}
                        <div class="business-status-line wrapper-secondary-heading"><span class="biz-status-line">{{#firstletterCaps this.status_line}}{{/firstletterCaps}}</span></div>
                        {{/if}}
                        <div class="business-customer-type business-identifier-name wrapper-secondary-heading"><span class="">{{#if this.global_customer_label}}{{#firstletterCaps this.global_customer_label.identifier}}{{/firstletterCaps}}{{/if}}&nbsp;|&nbsp;{{#firstletterCaps this.identifier_name}}{{/firstletterCaps}}{{#if this.customer_label}}&nbsp;|&nbsp;{{#firstletterCaps this.customer_label}}{{/firstletterCaps}}{{/if}}</span></div>
                    </div>
                </div>
                {{#if collaborator_business_customers}}{{else}}
                <div class="btn-wrap">
                    <!-- <div class="more-menu-wrapper" id="customer-delete-customer-icon"><i class="material-icons">delete</i></div> -->
                    <div class="more-menu-wrapper" id="customer-business-list-more-icon"><i class="material-icons">more_vert</i></div>
                </div>
                {{/if}}
                {{#if this.role}}      
                {{#ifcond this.role.type "==" "employee"}}     
                <div class="more-menu-wrapper  ellipsify" id="customer-employee-role-icon" {{#if this.role_business_name}} title="{{this.role_business_name}}" {{/if}}><i class="material-icons">explicit</i>&nbsp;&nbsp;{{#if this.role_business_name}}{{#firstletterCaps this.role_business_name}}{{/firstletterCaps}}{{/if}}</div>
                {{/ifcond}}
                {{/if}}             
            </div>
            {{/ifcond}}
            {{#ifcond this.type '==' 'associate_customer'}}
            <div class="employee-business-wrapper {{imageLetter}}" data-business-id="{{this.id}}" data-customer-type="{{this.type}}" data-associate-identifier-id="{{this.associate_identifier_id}}" data-associate-identifier-name="{{this.associate_identifier_name}}" data-parent-identifier-id="{{this.identifier_id}}" data-parent-identifier-name="{{this.identifier_name}}" data-identifier-item-id="{{this.identifier_item_id}}" data-identifier-item-name="{{this.identifier_item_name}}" data-customer-id="{{this.customer_id}}" data-status="{{this.customer_status}}" data-parent-customer-id="{{this.parent_customer_id}}">
                <div class="status-type" data-status="{{this.status.status}}">{{#firstletterCaps this.status.status}}{{/firstletterCaps}}</div>
                <div class="employee-business-wrapper-container">
                    <div class="profile-pic-info-wrapper">
                        <div class="business-display-pic profile-pic-container p-{{imageLetter}} view-business-profile-pic cursor-pointer">
                            <span class="persona">{{imageLetter}}</span>
                            <img class="profile-pic" src="{{this.display_picture.avtarUrl}}" data-id="{{this.display_picture.thumbnail}}" />                    
                        </div>
                        <div class="view-customer-business cursor-pointer business-data-wrapper ellipsify">
                            <div class="business-name wrapper-primary-heading"><span class="">{{#firstletterCaps this.name}}{{/firstletterCaps}}{{#if collaborator_business_customers}}(CE){{/if}}</span></div>
                            <div class="business-display-name wrapper-secondary-heading"><span class="truncate biz-display-name"><i class="material-icons">fact_check</i>&nbsp;{{this.display_name}}</span></div>
                            <!-- {{#if this.status_line}}
                            <div class="business-status-line wrapper-secondary-heading"><span class="biz-status-line">{{#firstletterCaps this.status_line}}{{/firstletterCaps}}</span></div>
                            {{/if}} -->
                            <!-- <div class="business-customer-type wrapper-secondary-heading"><span class="">Type: Associate Customer</span></div> -->
                            <!-- <div class="business-customer-type wrapper-secondary-heading"><span class="truncate">{{#if this.parent_customer_data}}{{#if this.parent_customer_data.display_name}}Associate of {{#firstletterCaps this.parent_customer_data.display_name}}{{/firstletterCaps}}{{else}}Associate of {{#firstletterCaps this.parent_customer_data.name.first}}{{/firstletterCaps}}&nbsp;{{this.parent_customer_data.name.last}}{{/if}}{{/if}}</span></div> -->
                            <!-- <div class="business-identifier-name wrapper-secondary-heading"><span class="truncate">{{this.associate_identifier_name}}{{#if this.parent_customer_data.label}}&nbsp;|&nbsp;{{this.parent_customer_data.label}}{{else}}&nbsp;|&nbsp;Customer{{/if}}&nbsp;|&nbsp;{{this.identifier_name}}</span></div> -->
                            <!-- <div class="business-identifier-name wrapper-secondary-heading"><span class="truncate">{{#firstletterCaps this.associate_identifier_name}}{{/firstletterCaps}}{{#if this.global_customer_label}}&nbsp;|&nbsp;{{#firstletterCaps this.global_customer_label.identifier}}{{/firstletterCaps}}{{/if}}&nbsp;|&nbsp;{{#firstletterCaps this.identifier_name}}{{/firstletterCaps}}{{#if this.parent_customer_data.label}}&nbsp;|&nbsp;{{#firstletterCaps this.parent_customer_data.label}}{{/firstletterCaps}}{{/if}}</span></div> -->
                            <!-- <div class="business-identifier-name wrapper-secondary-heading"><span class="">Parent Identifier: {{this.identifier_name}}</span></div>
                            <div class="business-identifier-name wrapper-secondary-heading"><span class="">Identifier: {{this.associate_identifier_name}}</span></div> -->
                            <!-- <div class="feedback-creator-name ellipsify">{{this.owner_name}}</div> -->
                        </div>
                    </div>  
                    <div class="view-customer-business cursor-pointer business-secondary-data-wrapper">
                        {{#if this.status_line}}
                        <div class="business-status-line wrapper-secondary-heading"><span class="biz-status-line">{{#firstletterCaps this.status_line}}{{/firstletterCaps}}</span></div>
                        {{/if}}
                        <div class="business-customer-type wrapper-secondary-heading"><span class="truncate">{{#if this.parent_customer_data}}{{#if this.parent_customer_data.display_name}}Associate of {{#firstletterCaps this.parent_customer_data.display_name}}{{/firstletterCaps}}{{else}}Associate of {{#firstletterCaps this.parent_customer_data.name.first}}{{/firstletterCaps}}&nbsp;{{this.parent_customer_data.name.last}}{{/if}}{{/if}}</span></div>
                        <div class="business-identifier-name wrapper-secondary-heading"><span class="truncate">{{#firstletterCaps this.associate_identifier_name}}{{/firstletterCaps}}{{#if this.global_customer_label}}&nbsp;|&nbsp;{{#firstletterCaps this.global_customer_label.identifier}}{{/firstletterCaps}}{{/if}}&nbsp;|&nbsp;{{#firstletterCaps this.identifier_name}}{{/firstletterCaps}}{{#if this.parent_customer_data.label}}&nbsp;|&nbsp;{{#firstletterCaps this.parent_customer_data.label}}{{/firstletterCaps}}{{/if}}</span></div>
                    </div>
                </div>
                <div class="btn-wrap">                    
                    <!-- <div class="more-menu-wrapper" id="customer-delete-customer-icon"><i class="material-icons">delete</i></div> -->
                    <div class="more-menu-wrapper" id="customer-business-list-more-icon"><i class="material-icons">more_vert</i></div>
                </div>  
                {{#if this.role}}      
                {{#ifcond this.role.type "==" "employee"}}  
                <div class="more-menu-wrapper  ellipsify" id="customer-employee-role-icon" {{#if this.role_business_name}} title="{{this.role_business_name}}" {{/if}}><i class="material-icons">explicit</i>&nbsp;&nbsp;{{#if this.role_business_name}}{{#firstletterCaps this.role_business_name}}{{/firstletterCaps}}{{/if}}</div>
                {{/ifcond}}
                {{/if}}             
            </div>
            {{/ifcond}}
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}               
      </div>
</script>
