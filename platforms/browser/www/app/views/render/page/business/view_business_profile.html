<script id="view-business-profile-template" type="text/x-handlebars-template">
    <div class="business-main-container">          
        <div class="business_add_create_container_profile">
            <div class="settings-container">
                <div class="title-template-container">
                    <div class="create-post-wrapper">
                        <div class="template-wrapper">
                            <div class="business-add-creation-content-box-profile">  
                                
                                <div class="business-profile-data-section business-profile-section-one">

                                    <div class="business-profile-section-one-subsection">
                                        <div class="business-display-picture-wrapper">
                                            <div class="multimedia-container">        
                                                <div class="multimedia_wrapper">
                                                <div class="identity-picture-wrapper profile-pic-container p-{{#firstletter getBusiness.name}}{{/firstletter}} view-business-profile-pic cursor-pointer">
                                                    {{#if getBusiness.display_picture.avtarUrl}}   
                                                    <img class="attached-img" id="business_display_picture" src="{{getBusiness.display_picture.avtarUrl}}" data-id="{{getBusiness.display_picture.thumbnail}}"/> 
                                                    {{else}}
                                                    <span class="persona">{{#firstletter getBusiness.name}}{{/firstletter}}</span>
                                                    {{/if}}                           
                                                </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="business-profile-data-info-box {{#if getBusiness.display_name}}business-display-name-present{{/if}}">
                                            <div class="business-add-name-container">
                                                <div class="business-name-content-box">
                                                    <div id="business_name_profile">{{#if getBusiness.name}}{{getBusiness.name}}{{/if}}</div>
                                                </div>                                    
                                            </div>
                                            <div class="business-display-name-container">
                                                <div id="business_display_name_profile_box" class="business-profile-data-value">
                                                    <i class="material-icons">fact_check</i>
                                                    {{#if getBusiness.display_name}}{{getBusiness.display_name}}{{/if}}
                                                </div>                                                
                                            </div> 
                                            {{#if getBusiness.address}}
                                            {{#each getBusiness.address}}
                                            {{#ifcond this.address_type '==' 'registered-address'}}
                                            <div class="business-address-alternate-email-container">
                                                <div id="business_registered_address_profile" class="business-profile-data-value">
                                                    <i class="material-icons">meeting_room</i>
                                                    {{this.address_data}}
                                                </div>
                                            </div>
                                            {{/ifcond}}                                        
                                            {{/each}}
                                            {{/if}}
                                            {{#if getBusiness.contact_number}}
                                            <div class="business-add-contact-number-container">
                                                <div id="business_contact_number_profile" class="business-profile-data-value">
                                                    <i class="material-icons">phone_android</i>
                                                    {{getBusiness.contact_number}}
                                                </div>
                                            </div>
                                            {{/if}}
                                            {{#if getBusiness.e_mail}}
                                            <div class="business-add-email-container">
                                                <div id="business_email_profile" class="business-profile-data-value">
                                                    <i class="material-icons">mail</i>
                                                    {{getBusiness.e_mail}}
                                                </div>
                                            </div>
                                            {{/if}}
                                        </div>

                                    </div>

                                    {{#if getBusiness.display_video.avtarUrl}}
                                    <div class="business-display-video-wrapper">
                                        <div class="identity-video-wrapper-box">
                                            <div class="image-container preview-clicked-multimedia">
                                                <div class="image-wrapper">
                                                    <video controls controlsList="nodownload" src="{{getBusiness.display_video.avtarUrl}}" ></video>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {{/if}}                                    

                                </div>

                                <div class="business-profile-data-section business-profile-section-two">
                                    {{#if getBusiness.display_name}}
                                    <div class="business-add-display-name-container business-profile-data-container">         
                                        <div id="business_display_name_label" class="business-profile-data-label">Display name</div>
                                        <div id="business_display_name_profile" class="business-profile-data-value">{{getBusiness.display_name}}</div>
                                    </div> 
                                    {{/if}}
                                    {{#if getBusiness.tag_line}}
                                    <div class="business-add-tag-line-container business-profile-data-container">                                    
                                        <div id="business_tag_line_label" class="business-profile-data-label">Tag line</div>
                                        <div id="business_tag_line_profile" class="business-profile-data-value">{{getBusiness.tag_line}}</div>
                                    </div>
                                    {{/if}} 
                                    {{#if getBusiness.status_line}} 
                                    <div class="business-add-status-line-container business-profile-data-container">    
                                        <div id="business_status_line_label" class="business-profile-data-label">Status line</div>                               
                                        <div id="business_status_line_profile" class="business-profile-data-value">{{getBusiness.status_line}}</div>
                                    </div>  
                                    {{/if}}
                                    {{#if getBusiness.business_type}}
                                    <div class="business-type-container business-profile-data-container">    
                                        <div id="business_type_label" class="business-profile-data-label">Business type</div>                               
                                        <div id="business_type_profile" class="business-profile-data-value">
                                            {{#ifcond getBusiness.business_type '==' 'government_department'}}Government Department{{/ifcond}}
                                            {{#ifcond getBusiness.business_type '==' 'sole_proprietorship'}}Sole Proprietorship{{/ifcond}}
                                            {{#ifcond getBusiness.business_type '==' 'partnership'}}Partnership{{/ifcond}}
                                            {{#ifcond getBusiness.business_type '==' 'limited_liability_partnership'}}Limited Liability Partnership{{/ifcond}}
                                            {{#ifcond getBusiness.business_type '==' 'private_limited_company'}}Private Limited Company{{/ifcond}}
                                            {{#ifcond getBusiness.business_type '==' 'public_limited_company'}}Public Limited Company{{/ifcond}}
                                            {{#ifcond getBusiness.business_type '==' 'trusts_foundations'}}Trusts/Foundations{{/ifcond}}
                                            {{#ifcond getBusiness.business_type '==' 'co_operative_society_associations'}}Co-operative Society/Associations{{/ifcond}}</div>
                                    </div>  
                                    {{/if}} 
                                    {{#if getBusiness.date_of_commencement}}                                 
                                    <div class="business-add-date-of-commencement-container business-profile-data-container"> 
                                        <div id="business_date_of_commencement_label" class="business-profile-data-label">Date of commencement</div>                               
                                        <div id="business_date_of_commencement_profile" class="business-profile-data-value">{{getBusiness.date_of_commencement}}</div>
                                    </div>
                                    {{/if}}
                                    {{#if getBusiness.date_of_incorporation}}
                                    <div class="business-add-date-of-incorporation-container business-profile-data-container"> 
                                        <div id="business_date_of_incorporation_label" class="business-profile-data-label">Date of incorporation</div>                               
                                        <div id="business_date_of_incorporation_profile" class="business-profile-data-value">{{getBusiness.date_of_incorporation}}</div>
                                    </div>
                                    {{/if}}
                                    {{#if getBusiness.contact_name}}
                                    <div class="business-add-contact-name-container business-profile-data-container">
                                        <div id="business_contact_name_label" class="business-profile-data-label">Contact name</div>                               
                                        <div id="business_contact_name_profile" class="business-profile-data-value">{{getBusiness.contact_name}}</div>
                                    </div>
                                    {{/if}}
                                    {{#if getBusiness.alternate_contact_number}}
                                    <div class="business-add-alternate-contact-number-container business-profile-data-container">
                                        <div id="business_alternate_contact_number_label" class="business-profile-data-label">Alternate contact number</div>                               
                                        <div id="business_alternate_contact_number_profile" class="business-profile-data-value">{{getBusiness.alternate_contact_number}}</div>
                                    </div>
                                    {{/if}}
                                    {{#if getBusiness.alternate_e_mail}}
                                    <div class="business-add-alternate-email-container business-profile-data-container">
                                        <div id="business_alternate_email_label" class="business-profile-data-label">Alternate E-mail</div>                               
                                        <div id="business_alternate_email_profile" class="business-profile-data-value">{{getBusiness.alternate_e_mail}}</div>
                                    </div>
                                    {{/if}}
                                    {{#if getBusiness.address}}
                                    {{#each getBusiness.address}}                                    
                                    {{#ifcond this.address_type '==' 'business-address'}}
                                    <div class="business-address-alternate-email-container business-profile-data-container">
                                        <div id="business_business_address_label" class="business-profile-data-label">Business Address</div>                               
                                        <div id="business_business_address_profile" class="business-profile-data-value">{{this.address_data}}</div>
                                    </div>
                                    {{/ifcond}}  
                                    {{#ifcond this.address_type '==' 'branch-address'}}
                                    <div class="business-address-alternate-email-container business-profile-data-container">
                                        <div id="business_branch_address_label" class="business-profile-data-label">Branch Address</div>                               
                                        <div id="business_branch_address_profile" class="business-profile-data-value">{{this.address_data}}</div>
                                    </div>
                                    {{/ifcond}}                                    
                                    {{/each}}
                                    {{/if}}
                                </div> 
                                
                                <div class="business-profile-data-section business-profile-section-three">
                                    <div class="business-add-identity-proof-container hide">                                        
                                        <div class="business-identity-proof-wrapper">
                                            <div class="business-identity-proof-content-box">
                                                <label for="business_identity_proof">ID Proof</label>                                
                                            </div>                                        
                                        </div>
                                        <div class="business-add-identity-proof-wrapper multimedia-append-container" data-id="identity-proof-load-btn"></div>
                                    </div>
                                    <div class="business-add-pancard-container hide">
                                        <div class="business-add-pancard-wrapper">
                                        <div class="business-add-pancard-content-box">
                                            <label for="business_pancard">Pan Card</label>                                
                                            <!-- <div id="business_pancard">{{#if getBusiness.pan_card_details.pan_card_number}}{{getBusiness.pan_card_details.pan_card_number}}{{/if}}</div> -->
                                        </div>                                        
                                        </div>
                                        <div class="business-add-pancard-multimedia-wrapper multimedia-append-container" data-id="pancard-load-btn"></div>
                                    </div>
                                    <div class="business-add-shop-established-license-container hide">
                                        <div class="business-add-shop-established-license-wrapper">
                                        <div class="business-add-shop-established-license-content-box">
                                            <label for="business_shop_established_license">Shop Established License</label>                                
                                        </div>                                        
                                        </div>
                                        <div class="business-add-shop-established-license-multimedia-wrapper multimedia-append-container" data-id="shop-established-license-load-btn"></div>
                                    </div>
                                    <div class="business-add-gst-container hide">
                                        <div class="business-add-gst-wrapper">
                                        <div class="business-add-gst-content-box">
                                            <label for="business_gst_license">GST</label>                                
                                            <!-- <div id="business_gst_license">{{#if getBusiness.gst_details.gst_number}}{{getBusiness.gst_details.gst_number}}{{/if}}</div> -->
                                        </div>                                        
                                        </div>
                                        <div class="business-add-gst-multimedia-wrapper multimedia-append-container" data-id="gst-license-load-btn"></div>
                                    </div>
                                    <div class="business-add-partnership-deed-container hide">
                                        <div class="business-add-partnership-deed-wrapper">
                                        <div class="business-add-partnership-deed-content-box">
                                            <label for="business_partnership_deed">Partnership Deed</label>                                
                                        </div>                                        
                                        </div>
                                        <div class="business-add-partnership-deed-multimedia-wrapper multimedia-append-container" data-id="partnership-deed-load-btn"></div>
                                    </div>
                                    <div class="business-add-partnership-registration-certificate-container hide">
                                        <div class="business-add-partnership-registration-certificate-wrapper">
                                        <div class="business-add-partnership-registration-certificate-content-box">
                                            <label for="business_partnership_registration_certificate">Partnership Registration Certificate</label>                                
                                        </div>                                        
                                        </div>
                                        <div class="business-add-partnership-registration-certificate-multimedia-wrapper multimedia-append-container" data-id="partnership-registration-certificate-load-btn"></div>
                                    </div> 
                                    <div class="business-add-llp-registration-certificate-container hide">
                                        <div class="business-add-llp-registration-certificate-wrapper">
                                        <div class="business-add-llp-registration-certificate-content-box">
                                            <label for="business_llp_registration_certificate">Limited Liability Partnership Registration Certificate</label>                                
                                        </div>                                        
                                        </div>
                                        <div class="business-add-llp-registration-certificate-multimedia-wrapper multimedia-append-container" data-id="llp-registration-certificate-load-btn"></div>
                                    </div>
                                    <div class="business-add-transaction-person-container hide">
                                        <div class="business-add-transaction-person-wrapper">
                                        <div class="business-add-transaction-person-content-box">
                                            <label for="business_transaction_person">Board resolution for authorizing a person to do transaction on behalf of company</label>                                
                                        </div>                                        
                                        </div>
                                        <div class="business-add-transaction-person-multimedia-wrapper multimedia-append-container" data-id="transaction-person-load-btn"></div>
                                    </div>
                                    <div class="business-add-memorandum-of-association-container hide">
                                        <div class="business-add-memorandum-of-association-wrapper">
                                        <div class="business-add-memorandum-of-association-content-box">
                                            <label for="business_memorandum_of_association">Memorandum of Association</label>                                
                                        </div>                                        
                                        </div>
                                        <div class="business-add-memorandum-of-association-multimedia-wrapper multimedia-append-container" data-id="memorandum-of-association-load-btn"></div>
                                    </div>
                                    <div class="business-add-articles-of-association-container hide">
                                        <div class="business-add-articles-of-association-wrapper">
                                        <div class="business-add-articles-of-association-content-box">
                                            <label for="business_articles_of_association">Articles of Association</label>                                
                                        </div>                                        
                                        </div>
                                        <div class="business-add-articles-of-association-multimedia-wrapper multimedia-append-container" data-id="articles-of-association-load-btn"></div>
                                    </div>
                                    <div class="business-add-trust-establishment-license-container hide">
                                        <div class="business-trust-establishment-license-wrapper">
                                        <div class="business-trust-establishment-license-content-box">
                                            <label for="business_trust_establishment_license">Trust/Foundation Establishment License</label>                                
                                        </div>                                        
                                        </div>
                                        <div class="business-trust-establishment-license-multimedia-wrapper multimedia-append-container" data-id="trust-establishment-license-load-btn"></div>
                                    </div>
                                </div>


                            </div>
                        </div>                
                    </div>
                </div>
            </div>           
        </div>  
    </div> 
</script>
