<script id="communication-group-identifier-based-customer-contact-list-data-template" type="text/x-handlebars-template">
    {{#if communication_group_identifier_based_customer_contact_list_data}}
    <div class="communication-group-identifier-based-customer-contact-list-contentbox custom-accordions">        
        {{#each communication_group_identifier_based_customer_contact_list_data}}
        <div class="communication-group-identifier-based-customer-contacts-identifier-wrapper user-conatiner accordion-item">
            <div class="accordion-title cursor-pointer" data-tab="{{this.id}}">                
                <div class="communication-group-identifier-based-customer-contacts-identifier-data-wrapper ellipsify">
                    <div class="communication-group-identifier-based-customer-contacts-identifier-name wrapper-primary-heading"><span class="truncate">{{this.identifier}}</span></div>             
                </div>     
                <span class="material-icons">expand_more</span>
            </div>

            <div class="accordion-content" id="{{this.id}}">
                {{#if this.contactItems}}
                <div class="communication-group-identifier-based-customer-contact-items-list-contentbox custom-accordions">        
                {{#each this.contactItems}}                
                <div class="communication-groups-identifier-based-customer-contacts-item-wrapper user-conatiner accordion-item">
                    <div class="accordion-title cursor-pointer" data-tab="{{this.id}}">                
                        <div class="contact-items-data-wrapper ellipsify">
                            <div class="contact-item-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>             
                        </div>     
                        <span class="material-icons">expand_more</span>
                    </div>
        
                    <div class="accordion-content" id="{{this.id}}">
                        {{#if this.customerData}}
                        {{#each this.customerData}}
                        <div class="communication-groups-identifier-based-customer-contact-wrapper" data-id="{{this.id}}">
                            <div class="profile-pic-info-wrapper">                    
                                <div class="communication-groups-identifier-based-contact-data-wrapper ellipsify">
                                    <div class="customer-contact-details-wrapper">
                                    <div class="customer-contact-name wrapper-primary-heading"><span class="truncate">{{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}} {{this.name.last}}{{/if}}</span></div>
                                    {{#if this.label}}
                                        <div class="customer-label wrapper-secondary-heading"><span class="truncate">Label: {{this.label}}</span></div>
                                    {{/if}}
                                    {{#if this.primaryCustomerData}}
                                        <div class="associate-customer-info wrapper-secondary-heading"><span class="truncate">{{this.IdentifierName}} - {{#if this.primaryCustomerData.display_name}}{{this.primaryCustomerData.display_name}}{{else}}{{this.primaryCustomerData.name.first}}&nbsp;{{this.primaryCustomerData.name.last}}{{/if}}</span></div>
                                    {{/if}}
                                    </div>
                                    <div class="check-contact">
                                        <input type="checkbox" class="filled-in cursor-pointer communication-group-customer-contact-select-btn" id="communication_{{this.id}}" data-id="{{this.id}}" data-type="{{this.type}}"/>
                                        <label for="communication_{{this.id}}"></label>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                        {{/each}}
                        {{/if}}
                    </div>
        
                </div>
                {{/each}}
                </div>
                {{/if}}               
            </div>

        </div>
        {{/each}}
    </div>
    {{else}}
    <div class="no_data">No data found</div>
    {{/if}}
</script>
