<script id="scroll-customer-creation-identifiers-data-list-template" type="text/x-handlebars-template">
    {{#ifcond type '==' 'active_customers'}}
    {{#if customer_identifiers_list_data}}
    {{#each customer_identifiers_list_data}}
        <div class="customer-identifier-wrapper create-customer-identifier-wrapper common-listing-wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}">                    
        <div class="profile-pic-info-wrapper">                            
          <div class="customer-identifier-data-wrapper ellipsify">
            <div class="customer-identifier-name wrapper-primary-heading"><span class="truncate">{{this.identifier}}</span></div>
          </div>              
        </div>  
      </div>                                  
    {{/each}}
    {{else}}
    <div class="end_data">End of listing</div>
    {{/if}}
    {{else}}
    {{#if customer_identifiers_list_data}}
      {{#each customer_identifiers_list_data}}
          <div class="customer-identifier-wrapper create-customer-identifier-wrapper common-listing-wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}">                    
          <div class="profile-pic-info-wrapper">                            
            <div class="customer-identifier-data-wrapper ellipsify">
              <div class="customer-identifier-name wrapper-primary-heading"><span class="truncate">{{this.identifier}}</span></div>
            </div>              
          </div>  
        </div>                                  
      {{/each}}
      {{else}}
      <div class="end_data">End of listing</div>
      {{/if}}
      {{/ifcond}}
</script>
