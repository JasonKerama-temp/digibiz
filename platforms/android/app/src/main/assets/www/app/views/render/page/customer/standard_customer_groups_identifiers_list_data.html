<script id="standard-customer-groups-identifiers-list-data-template" type="text/x-handlebars-template">
    <div class="standard-customer-groups-identifiers-list-data-contentbox scrollinit">
        {{#if standard_customer_groups_identifiers_list_data}}
        {{#each standard_customer_groups_identifiers_list_data}}
        {{#if this.group_for}}
        <!-- <div class="customer-groups-identifier-wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}">                    
            <div class="profile-pic-info-wrapper">                            
                <div class="customer-groups-identifier-data-wrapper ellipsify">
                    <div class="customer-groups-identifier-name"><span class="truncate">{{this.name}}</span></div>
                </div>              
            </div>   
        </div> -->
        <div class="customer-group-wrapper common-list-wrapper" data-id="{{this.id}}" data-socket_enable_status = "{{this.socket_enable_status}}" data-type="{{this.customer_group_type}}">
            <div class="profile-pic-info-wrapper view-customer-group">                    
                <div class="customer-group-data-wrapper ellipsify">
                    <div class="customer-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                    <div class="customer-group-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                </div>
            </div>                 
        </div>
        {{else}}
            <div class="customer-groups-identifier-wrapper common-list-wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}" data-type="{{../data_for}}">                    
                <div class="profile-pic-info-wrapper">                            
                    <div class="customer-groups-identifier-data-wrapper ellipsify">
                        <div class="customer-groups-identifier-name"><span class="truncate">{{this.identifier}}</span></div>
                    </div>              
                </div>   
            </div>
        {{/if}}                              
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}        
      </div>
</script>
