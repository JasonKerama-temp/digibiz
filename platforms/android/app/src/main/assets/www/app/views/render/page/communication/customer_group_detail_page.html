<script id="communication-customer-group-detail-template" type="text/x-handlebars-template">
    <div class="customer-group-create-main-container resr">
        <div class="row flex-height">
            <div class="customer-group-create-border">
                <div class="customer-group-creation-main-content-box">
                    <div class="customer-group-creation-main-section">
                        <div class="customer-group-creation-group-info-section">                            
                            <div class="customer-group-info-wrapper">
                                <div class="pdleft">                                        
                                        <div class="multimedia-container">
                                            <div class="multimedia_wrapper">
                                                <div class="identity-picture-wrapper view">
                                                    <img class="attached-img" id="group_image" src="{{this.group_image}}"/>                                                    
                                                </div>
                                             </div>                                              
                                        </div>
                                </div>                
                                <div class="mt20">
                                        <div class="input-field form-validation">
                                            <input id="customerGroupName" class="inputform-validation" name="name" type="text" autofocus="" value="{{group_data.name}}" disabled>
                                            <label class="active" for="name">Group Name</label>
                                            <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                                            <span class="left-warning-message"></span>
                                        </div>  
                                        <div class="input-field form-validation">
                                            <textarea id="customer_group_desc" class="inputform-validation materialize-textarea" name="description" value="{{group_data.description}}" disabled>{{group_data.description}}</textarea>
                                            <label class="active" for="name">Group Description</label>
                                            <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                                            <span class="left-warning-message"></span>
                                        </div>  
                                        <div class="visibility-setting-wrapper">  
                                            <label class="active" for="name">Group Visibility</label>                  
                                            <select id="select-visibility-type" class="browser-default" disabled>            
                                                <option value="">--Select--</option>
                                                <option value="internal" {{#ifcond group_data.visibility '==' 'internal'}} selected {{/ifcond}}>Internal</option>
                                                <option value="external" {{#ifcond group_data.visibility '==' 'external'}} selected {{/ifcond}}>External</option>
                                            </select>
                                        </div>                                   
                                </div>                                
                            </div>
                        </div>

                        <div class="communication-customer-group-moderators-section">
                            <div class="communication-customer-group-moderator-members-contentbox">
                            <div class="communication-customer-group-moderator-heading bg-color"><span class="members-title">Group Moderator</span>
                                <!-- <a id="add_communication_customer_group_moderator_members" class="white-text right" title="Add Group Moderator"><i class="material-icons">person_add</i></a> -->
                            </div>
                            <div class="communication-customer-group-moderator-members-container">
                                <div class="communication-customer-group-moderator-members-list" id="communication-employee-group-moderator-members-list">     
                                    {{#if group_moderator_data}}
                                    {{#each group_moderator_data}}
                                    <div class="communication-customer-group-moderator-member-wrapper" data-id="{{this.id}}" data-type="{{this.type}}">
                                        <div class="file-select">                                               
                                            <div class="contact-profile-container profile-pic-container p-{{this.imageLetter}}">
                                                <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                                                <span class="persona">{{this.imageLetter}}</span>
                                            </div>
                                        </div>
                                        <div class= "moderator-data-container">
                                            <span class="custom-communication-group-moderator-member-name wrapper-primary-heading">{{#if this.data.display_name}}{{this.data.display_name}}{{else}}{{this.data.name.first}}&nbsp;{{this.data.name.last}}{{/if}}</span>
                                        </div>
                                        <!-- <div class="btn-wrap">              
                                            <div class="more-menu-wrapper" id="delete_communication_group_moderator_member"><i class="material-icons">delete</i></div>
                                        </div> -->
                                    </div>
                                    {{/each}}                                       
                                    {{/if}}                                        
                                </div>
                            </div> 
                            </div>                            
                        </div>

                        <div class="customer-group-creation-group-members-section">
                            <div class="customer-group-creation-group-members-contentbox">
                                <div class="customer-group-customer-heading bg-color members-header-wrapper"><span class="members-title">Members</span>
                                    <span class="group-members-count">{{membersCount}}</span></div>
                                <div class="customer-group-members-container members-content-wrapper">
                                    <div class="customer-group-members-list" id="customer-group-members-list">                                         
                                        {{#ifcond group_data.customer_group_type '==' 'primary_customers'}}
                                        <div class="members-message">All Primary Customers of this Business</div> 
                                        {{/ifcond}}
                                        {{#ifcond group_data.customer_group_type '==' 'primary_associate_customers'}}
                                        <div class="members-message">All Primary and Associate Customers of this Business</div> 
                                        {{/ifcond}}   
                                        {{#ifcond group_data.customer_group_type '==' 'primary'}}
                                        <div class="members-message">{{group_data.name}} Primary Customers of this Business</div> 
                                        {{/ifcond}} 
                                        {{#ifcond group_data.customer_group_type '==' 'combination'}}
                                        <div class="members-message">{{group_data.name}} Primary and Associate Customers of this Business</div> 
                                        {{/ifcond}}

                                        {{#ifcond group_data.customer_group_type '==' 'custom'}}

                                        {{#ifcond group_data.custom_group_from '==' 'contact_list'}}
                                        {{#if group_members_data}}
                                        {{#each group_members_data}}
                                        <div class="custom-customer-group-member-wrapper" data-customer-id="{{this.member.customer_id}}" data-customer-type="{{this.member.customer_type}}" data-member-id="{{this.id}}">
                                            <div class="file-select">                                               
                                                <div class="contact-profile-container profile-pic-container p-{{imageLetter}}" data-customer-id="{{this.member.customer_id}}" data-customer-type="{{this.member.customer_type}}">
                                                    <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                                                    <span class="persona">{{imageLetter}}</span>
                                                </div>
                                            </div>
                                            <div class="filemanager-file-wrapper">
                                                <span class="custom-customer-group-member-name wrapper-primary-heading">{{#if this.member_display_name}}{{this.member_display_name}}{{else}}{{this.member_name.first}}&nbsp;{{this.member_name.last}}{{/if}}</span>
                                            </div>                                            
                                        </div>
                                        {{/each}}                                       
                                        {{/if}}
                                        {{/ifcond}}
                                        {{#ifcond group_data.custom_group_from '==' 'group_list'}}
                                        {{#if group_members_data}}
                                        {{#each group_members_data}}
                                        <div class="custom-customer-group-member-wrapper" data-group-id="{{this.id}}">
                                            <div class="file-select">                                               
                                                <div class="contact-profile-container profile-pic-container p-{{imageLetter}}">
                                                    <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                                                    <span class="persona">{{imageLetter}}</span>
                                                </div>
                                            </div>
                                            <div class="filemanager-file-wrapper">
                                                <span class="custom-customer-group-member-name wrapper-primary-heading">{{#if this.name}}{{this.name}}{{/if}}</span>
                                            </div>                                            
                                        </div>
                                        {{/each}}                                       
                                        {{/if}}
                                        {{/ifcond}}

                                        {{/ifcond}}
                                        
                                    </div>
                                </div>                                
                            </div>                            
                        </div>
                    </div>
                    
                    <div class="fixed-action-btn create-survey-btn-wrapper">
                        <a class="btn-floating btn-save btn-large" id="communication_customer_group_cancel_button"><i class="material-icons">cancel</i></a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</script>
