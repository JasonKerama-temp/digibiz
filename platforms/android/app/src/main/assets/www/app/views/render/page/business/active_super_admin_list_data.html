<script id="active-super-admin-data-list-template" type="text/x-handlebars-template">
    <div class="active-super-admin-list-contentbox scrollinit">
        {{#if active_super_admins_list_data}}
        {{#each active_super_admins_list_data}}
            <div class="employee-wrapper" data-employee-id="{{this.dj_unique_employee_id}}" data-status="{{this.status.status}}" data-account-id="{{this.account_id}}">                    
            <div class="profile-pic-info-wrapper">
                <div class="employee-identity-pic profile-pic-container p-{{imageLetter}}">
                    <span class="persona">{{imageLetter}}</span>
                    <img class="profile-pic" src="{{this.identity_picture.avtarUrl}}" />

                </div>            
                <div class="employee-data-wrapper ellipsify">
                    <div class="employee-name wrapper-primary-heading"><span class="truncate">{{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</span></div>
                    <div class="employee-mobile-number wrapper-secondary-heading">{{this.display_phone_number}}</div>
                    <div class="employee-status wrapper-tertiary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                </div>              
            </div>  
            <div class="btn-wrap">              
                <div class="more-menu-wrapper delete-super-admin-icon" id="delete-super-admin-icon"><i class="material-icons">delete</i></div>
            </div>
          </div>                                  
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}    
      </div>
        <div class="fixed-action-btn create-survey-btn-wrapper">
            <a class="btn-floating btn-save btn-large" id="super_admin_add_button"><i class="material-icons">add</i></a>
        </div>   
</script>
