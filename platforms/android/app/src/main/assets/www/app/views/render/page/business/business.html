<script id="business-template" type="text/x-handlebars-template">
    <div class="business-main-container">        
        <div class="business-add-heading-container">
            <a class="business-add-heading-name">Business</a>
        </div>  
        <div class="add-business-button-container">
            <a class="waves-effect waves-light add-business-btn cursor-pointer">Add Business</a>
        </div>   
        <div class="business_list_content_box">
            {{#if businessList}}
                {{#each businessList}}
                <div class="business-content-box" data-id="{{this.id}}">
                    <div class="business-wrapper">
                    <div class="business-name-container">                      
                        <div class="business-name-wrapper">                      
                            <div class="business-name wrapper-primary-heading">{{this.name}}</div>                      
                        </div>                      
                    </div>                   
                    <div class="btn-wrap">              
                        <div class="more-menu-wrapper cursor-pointer" id="show_action_business"><i class="material-icons">more_vert</i></div>
                    </div>  
                    </div>              
                </div>
                {{/each}}
            {{/if}}
        </div>  
    </div> 
</script>
