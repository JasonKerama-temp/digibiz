<script id="collaborator-group-employee-add-modal-template" type="text/x-handlebars-template">
    <div class="employee-selection-list-container">
        <div class="contact-profile-container profile-pic-container p-{{employee.imageLetter}}" data-dj-unique-employee-id="{{employee.dj_unique_employee_id}}">
                <img src="{{employee.identity_picture.avtarUrl}}" class="chat-avatar-image">
                <span class="persona">{{employee.imageLetter}}</span>
        </div>
        <div class="contact-name-wrapper ellipsify">{{#if employee.display_name}}{{employee.display_name}}{{else}}{{employee.name.first}}&nbsp;{{employee.name.last}}{{/if}}</div>
         <p>
            <input type="checkbox" class="filled-in employee-select-btn" id="{{employee.dj_unique_employee_id}}" data-dj-unique-employee-id="{{employee.dj_unique_employee_id}}" />
            <label for="{{employee.dj_unique_employee_id}}"></label>
        </p>
    </div>
</script>
