<script id="primary-customer-label-data-list-template" type="text/x-handlebars-template">
    <div class="primary-customer-label-list-contentbox">
        {{#if customer_label_list_data}}
        {{#each customer_label_list_data}}
            <div class="customer-identifier-wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}">                    
            <div class="profile-pic-info-wrapper">                            
              <div class="customer-identifier-data-wrapper ellipsify">
                <div class="customer-identifier-name wrapper-primary-heading"><span class="truncate">{{this.identifier}}</span></div>
              </div>              
            </div>             
            <div class="btn-wrap">              
             <div class="more-menu-wrapper show-action-primary-customer-label-data" id="show-action-primary-customer-label-data"><i class="material-icons">more_vert</i></div>
            </div>
          </div>                                  
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
            <div class="fixed-action-btn create-survey-btn-wrapper">
                <a class="btn-floating btn-save btn-large" id="primary_customer_label_add_button"><i class="material-icons">add</i></a>
            </div>
        {{/if}}        
      </div>
</script>
