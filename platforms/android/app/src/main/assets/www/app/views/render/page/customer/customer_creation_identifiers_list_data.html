<script id="customer-creation-identifiers-data-list-template" type="text/x-handlebars-template">
    {{#ifcond type '==' 'active_customers'}}
    <div class="active-customer-identifiers-list-contentbox scrollinit">
        {{#if customer_identifiers_list_data}}
        {{#each customer_identifiers_list_data}}
            <div class="customer-identifier-wrapper create-customer-identifier-wrapper common-listing-wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}">                    
            <div class="profile-pic-info-wrapper">                            
              <div class="customer-identifier-data-wrapper ellipsify">
                <div class="customer-identifier-name wrapper-primary-heading"><span class="truncate">{{this.identifier}}</span><span class="active-pending-count">Customers(#{{activeCustomersCount}}) pending(#{{pendingCustomersCount}})</span></div>
              </div>              
            </div>  
          </div>                                  
        {{/each}}
        {{else}}
            <div class="no_data">No identifiers found</div>
        {{/if}}
        <!-- <div class="fixed-action-btn create-survey-btn-wrapper">
          <a class="btn-floating black btn-save btn-large" id="add-customer-btn"><i class="material-icons">add</i></a>
        </div>-->
    </div>
    {{else}}
    <div class="pending-customer-identifiers-list-contentbox scrollinit">
      {{#if customer_identifiers_list_data}}
      {{#each customer_identifiers_list_data}}
          <div class="customer-identifier-wrapper create-customer-identifier-wrapper common-listing-wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}">                    
          <div class="profile-pic-info-wrapper">                            
            <div class="customer-identifier-data-wrapper ellipsify">
              <div class="customer-identifier-name wrapper-primary-heading"><span class="truncate">{{this.identifier}}</span></div>
            </div>              
          </div>  
        </div>                                  
      {{/each}}
      {{else}}
          <div class="no_data">Please add identifiers to create customers</div>
      {{/if}}
    </div>
    <div class="fixed-action-btn create-survey-btn-wrapper">
      <a class="btn-floating btn-save btn-large" id="add-customer-btn"><i class="material-icons">add</i></a>
    </div>   
    {{/ifcond}}
</script>
