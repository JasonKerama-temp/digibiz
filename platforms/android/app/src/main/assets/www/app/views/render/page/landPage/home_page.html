<script id="digibiz-home-page-template" type="text/x-handlebars-template">
    <div class="digibiz-home-page-main-container" id="digibiz-layout-main-contentbox">
        <div class="digibiz-home-page-wrapper">

            <div class="digibiz-home-page-top-band-main-container">
                <div class="digibiz-home-page-top-band-wrapper">
                    {{#ifcond platform '===' true}}
                    <div class="qrcode-icon top-band-icons waves-effectI cursor-pointer" id="qrcode-icon"><div><span class="material-icons qr-scan-icn"></span></div><span>Qr Scan</span></div>
                    {{/ifcond}}
                    <div class="request-btn top-band-icons waves-effectI cursor-pointer" id="request-btn"><div><span class="material-icons request-icn"></span><span class="digibiz_notification_count" data-count="0"></span></div><span>Invitations</span></div>
                    <div class="logout-btn top-band-icons waves-effectI cursor-pointer" id="logout-btn"><div><span class="material-icons logout-icn"></span></div><span>Logout</span></div>
                </div>
            </div>

            <div class="digibiz-home-page-middle-band-main-container">
                <div class="digibiz-home-page-middle-band-wrapper" id="digibiz-home-page-middle-band-wrapper"></div>
            </div>
            <div class="digibiz-home-page-bottom-band-main-container">
                <div class="digibiz-home-page-bottom-band-wrapper">                    
                    <div class="role-btn jeevi-role-btn bottom-band-icons waves-effectI cursor-pointer {{#if role_btn}}{{#ifcond role_btn '==' 'jeevi-role-btn'}}active{{/ifcond}}{{/if}}" id="jeevi-role-btn"><span class="material-icons custom-icon"></span><span>Jeevi</span></div>
                    <div class="role-btn business-role-btn bottom-band-icons waves-effect waves-light cursor-pointer hide {{#if role_btn}}{{#ifcond role_btn '==' 'business-role-btn'}}active{{/ifcond}}{{/if}}" id="business-role-btn"><span class="material-icons custom-icon"></span><span>Biz Admin</span></div>
                    <div class="role-btn employee-role-btn bottom-band-icons waves-effect waves-light cursor-pointer hide {{#if role_btn}}{{#ifcond role_btn '==' 'employee-role-btn'}}active{{/ifcond}}{{/if}}" id="employee-role-btn"><span class="material-icons custom-icon"></span><span>Employee</span></div>
                    <div class="role-btn customer-role-btn bottom-band-icons waves-effect waves-light cursor-pointer hide {{#if role_btn}}{{#ifcond role_btn '==' 'customer-role-btn'}}active{{/ifcond}}{{/if}}" id="customer-role-btn"><span class="material-icons custom-icon"></span><span>Customer</span></div>
                    <div class="role-btn profile-btn profile-detail-btn waves-effect waves-light cursor-pointer {{#if role_btn}}{{#ifcond role_btn '==' 'profile-btn'}}active{{/ifcond}}{{/if}}" id="profile-btn"><span class="material-icons custom-icon profile-icn"></span><span>Account</span></div>
                </div>
            </div>
        </div>        
    </div>
</script>
