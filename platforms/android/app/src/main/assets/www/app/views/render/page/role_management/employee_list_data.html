<script id="role-management-employees-list-data-template" type="text/x-handlebars-template">
    <div class="role_management-employees-list-contentbox">
        {{#if role_management_employees_list_data}}
        {{#each role_management_employees_list_data}}
            <div class="role_management_employee_wrapper" data-employee-id="{{this.dj_unique_employee_id}}" data-status="{{this.status.status}}">                    
            <div class="profile-pic-info-wrapper role_management_employee_data">
                <div class="employee-identity-pic profile-pic-container p-{{imageLetter}}">
                  <span class="persona">{{imageLetter}}</span>  
                  <img class="profile-pic" src="{{this.identity_picture.avtarUrl}}" />
                </div>            
              <div class="employee-data-wrapper ellipsify">
                <div class="employee-name"><span class="truncate">{{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</span></div>
                <!-- <div class="employee-mobile-number">{{this.display_phone_number}}</div> -->
                <!-- {{#ifcond this.status.status '==' 'accepted'}}
                <div class="employee-status">Status: {{this.status.status}}</div>
                {{/ifcond}} -->
            </div>              
            </div> 
            <div class="btn-wrap">              
              <div class="more-menu-wrapper" id="show-action-role-management-employee-data"><i class="material-icons">more_vert</i></div>
            </div>             
          </div>                                  
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}              
      </div>
</script>
