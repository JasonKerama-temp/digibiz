<script id="department-create-template" type="text/x-handlebars-template">
    <div class="department-create-main-container">
        <!-- <div class="department-create-company-name-container">
            <div class="department-create-company-name">Digital Jeevi</div>
        </div> -->
        <div class="department-create-add-heading-container">
            <a class="department-create-heading-name">Add Department</a>
        </div>
        {{#if department_name}}
        <div class="settings-container">
            <div class="title-template-container">
                <div class="create-post-wrapper">
                    <div class="template-wrapper">
                        <div class="department-creation">
                            <div class="create-department-name-container">
                                <div class="department-name-content-box">
                                <label for="department_name" class="active">Department Name</label>                                
                                <div id="department_name" type="text" data-length="60" contenteditable="true" class="validate" autocomplete="off">{{department_name}}</div>
                                </div>
                                <div class="button-wrapper hide">
                                    <a class="waves-effect waves-light cursor-pointer" id="save-department">Save</a>
                                 </div>
                                 <div class="button-wrapper">
                                    <a class="waves-effect waves-light cursor-pointer" id="edit-department">Save</a>
                                 </div>
                            </div> 
                            <div class="department-btn-wrapper">
                                <div class="sub-department-btn-wrapper">
                                    <a class="add-department-level cursor-pointer" id="add_department_level">Add Sub-Departments</a> 
                                </div>                            
                            </div>
                            <div class="create-sub-departments-main-container" data-parent-id={{department_id}}> 
                                {{#if departments}}  
                                {{#each departments}}
                                <div class="sub-departments-content-box sub-department-box" data-id="{{this.id}}" data-parent-id="{{this.parent_id}}">
                                    <div class="sub-department-box-name-symbol-content-box">
                                        <i class="material-icons arrow-right" id="arrow_button">keyboard_arrow_right</i>                                
                                        <div id="added_sub_department" type="text" data-length="60" contenteditable="false" class="validate" autocomplete="off" disabled>{{this.name}}</div>
                                    </div>
                                    <div class="sub_sub_department_conatiner_box" data-id="{{this.id}}"></div>
                                </div>
                                {{/each}}
                                {{/if}}                            
                            </div>
                        </div>                        
                    </div>                
                </div>
            </div>
        </div>
        {{else}}
        <div class="settings-container">
            <div class="title-template-container">
                <div class="create-post-wrapper">
                    <div class="template-wrapper">
                        <div class="department-creation">
                            <div class="create-department-name-container">
                                <div class="department-name-content-box">
                                <label for="department_name" class="active">Department Name</label>                                
                                <div id="department_name" type="text" data-length="60" contenteditable="true" class="validate" autocomplete="off"></div>
                                </div>
                                <div class="button-wrapper">
                                    <a class="waves-effect waves-light cursor-pointer" id="save-department">Save</a>
                                 </div>
                                 <div class="button-wrapper hide">
                                    <a class="waves-effect waves-light cursor-pointer" id="edit-department">Save</a>
                                 </div>
                            </div> 
                            <div class="department-btn-wrapper hide">
                                <div class="sub-department-btn-wrapper">
                                    <a class="add-department-level" id="add_department_level">Add Sub-Departments</a> 
                                </div>                            
                            </div>
                            <div class="create-sub-departments-main-container">                               
                            </div>
                        </div>                        
                    </div>                
                </div>
            </div>
        </div>
        {{/if}}
    </div>    
</script>
