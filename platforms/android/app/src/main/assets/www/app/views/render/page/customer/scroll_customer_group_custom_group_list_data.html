<script id="scroll-customer-group-custom-groups-list-template" type="text/x-handlebars-template">

        {{#if customer_group_custom_groups_list_data}}
        {{#each customer_group_custom_groups_list_data}}
            <div class="customer-group-custom-group-wrapper customer-group-custom-group-select-btn-checkbox-click-wrapper {{#if this.selected}} selected-row {{/if}}" data-id="{{this.id}}" data-type="{{this.group_type}}" data-group-from="{{this.custom_group_from}}">
                <div class="profile-pic-info-wrapper"> 
                    <div class="customer-group-display-pic profile-pic-container p-{{imageLetter}}">
                        <img class="group_img profile-pic" src="{{this.group_image.avtarUrl}}" data-group-id="{{this.id}}"/>
                        <span class="persona">{{imageLetter}}</span>
                        <div class="checkbox-conatiner">                        
                            <label for="customer_{{this.id}}">
                                <input type="checkbox" class="filled-in cursor-pointer customer-group-custom-group-select-btn" id="customer_{{this.id}}" data-id="{{this.id}}" data-type="{{this.type}}" {{#if this.selected}} checked="checked" {{/if}}/>
                                <i class="material-icons">done</i>
                            </label>
                        </div>
                    </div>                   
                    <div class="customer-custom-group-data-wrapper ellipsify">
                        <div class="customer-custom-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                    </div>
                    <!-- <div class="check-contact">
                        <input type="checkbox" class="filled-in cursor-pointer customer-group-custom-group-select-btn" id="customer_{{this.id}}" data-id="{{this.id}}" data-type="{{this.type}}" {{#if this.selected}} checked="checked" {{/if}}/>
                        <label for="customer_{{this.id}}"></label>
                    </div> -->
                </div>                 
            </div>
        {{/each}}
        {{else}}
        <div class="end_data">End of listing</div>
        {{/if}}  
</script>
