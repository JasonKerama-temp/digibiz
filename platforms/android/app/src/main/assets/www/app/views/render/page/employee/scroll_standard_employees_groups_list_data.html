<script id="scroll-standard-employees-groups-list-data-template" type="text/x-handlebars-template">   
        {{#if standard_employees_groups_list_data}}
        {{#each standard_employees_groups_list_data}}
            <div class="employee-group-wrapper" data-group-id="{{this.id}}" data-type="standard" data-socket_enable_status="{{this.socket_enable_status}}" data-status="{{this.status.status}}">
                <div class="profile-pic-info-wrapper view-employee-group cursor-pointer">
                    <div class="employee-group-display-pic profile-pic-container p-{{imageLetter}}">
                    <img class="profile-pic" src="{{this.group_image.avtarUrl}}" />
                    <span class="persona">{{imageLetter}}</span>
                    </div>
                    <div class="employee-group-data-wrapper ellipsify">
                        <div class="employee-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                        <div class="employee-group-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                    </div>
                </div>
                <div class="btn-wrap">    
                    {{#ifcond this.status.status '==' 'draft'}}
                    {{#if this.super_admin_group}}
                    {{else}}      
                    <div class="more-menu-wrapper" id="activate-employee-group-btn">Activate</div>
                    {{/if}}
                    {{/ifcond}}                    
                </div>                 
            </div>
        {{/each}}
        {{else}}
        <div class="end_data">End of listing</div>
        {{/if}}
</script>
