<script id="employee-group-list-selection-template" type="text/x-handlebars-template">
    <div class="employee-group-list-selection-main-container"> 
        {{#ifcond page_for '==' 'activate_communication_group'}}
        {{#if groupList}}  
        {{#each groupList}}
        <div class="group-selection-wrapper" data-group-id="{{this.id}}" data-group-type="employee" data-status="{{this.status.status}}">
            <div class="employee-custom-group-profile-pic-info-wrapper">
                <div class="employee-group-display-pic profile-pic-container p-{{imageLetter}}">
                <img class="group_img profile-pic" src="{{this.group_image.avtarUrl}}" data-group-id="{{this.id}}"/>
                <span class="persona">{{imageLetter}}</span>
                </div>
                <div class="employee-group-data-wrapper ellipsify">
                    <div class="employee-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                    <div class="employee-group-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                </div>
            </div>   
            <input type="radio" name="communication-activate-employee-group" class="filled-in activate-employee-group-selected" id="filled-in-box-{{this.id}}" {{#if this.selected}} checked="checked" {{/if}}/>
            <label for="filled-in-box-{{this.id}}"></label>              
        </div>
        {{/each}}
        {{/if}}  
        {{/ifcond}}  
        {{#ifcond page_for '==' 'create_communication_group'}}
        {{#if groupList}}  
        {{#each groupList}}
        <div class="group-selection-wrapper" data-group-id="{{this.id}}" data-group-type="employee" data-standard-custom-type="{{this.group_type}}" data-status="{{this.status.status}}" {{#ifcond this.group_type '==' 'standard'}} data-department-id="{{this.department_data.0.id}}" {{/ifcond}}>
            <div class="employee-custom-group-profile-pic-info-wrapper">
                <div class="employee-group-display-pic profile-pic-container p-{{imageLetter}}">
                <img class="group_img profile-pic" src="{{this.group_image.avtarUrl}}" data-group-id="{{this.id}}"/>
                <span class="persona">{{imageLetter}}</span>
                </div>
                <div class="employee-group-data-wrapper ellipsify">
                    <div class="employee-group-name wrapper-primary-heading"><span class="truncate">{{this.name}}</span></div>
                    <div class="employee-group-status wrapper-secondary-heading status--{{this.status.status}}">{{this.status.status}}</div>
                </div>
            </div>   
            <input type="checkbox" class="filled-in cursor-pointer communication-group-create-employee-group-selected" id="filled-in-box-{{this.id}}" {{#if this.selected}} checked="checked" {{/if}} />
            <label for="filled-in-box-{{this.id}}"></label>              
        </div> 
        {{/each}}
        {{/if}}  
        {{/ifcond}}                    
    </div>
</script>
