<script id="collaborator-contact-list-data-template" type="text/x-handlebars-template">
    <div class="collaborator-contact-list-contentbox scrollinit">
        {{#if collaborator_contact_list_data}}
        {{#each collaborator_contact_list_data}}
            <div class="collaborator-contact-wrapper" data-id="{{this.id}}">
                <div class="profile-pic-info-wrapper">  
                    <div class="collaborator-business-display-pic profile-pic-container view-business-profile-pic cursor-pointer p-{{this.imageLetter}}">
                        <img class="profile-pic" src="{{this.business_display_picture.avtarUrl}}" data-id="{{this.business_display_picture.thumbnail}}" data-business-id="{{this.id}}"/>
                        <span class="persona">{{this.imageLetter}}</span>
                    </div>                  
                    <div class="collaborator-contact-data-wrapper ellipsify">
                        <div class="collaborator-contact-name wrapper-primary-heading"><span class="truncate">{{#if this.business_display_name}}{{business_display_name}}{{else}}{{this.business_name}}{{/if}}</span></div>
                    </div>
                </div>  
                <div class="btn-wrap">              
                    <div class="more-menu-wrapper delete-collaborator-contact-icon" id="delete-collaborator-contact-icon"><i class="material-icons">delete</i></div>
                </div>               
            </div>
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}       
    </div>
    <div class="fixed-action-btn create-survey-btn-wrapper">
        <a class="btn-floating btn-save btn-large" id="collaborator-add-btn"><i class="material-icons">add</i></a>
    </div>   
</script>
