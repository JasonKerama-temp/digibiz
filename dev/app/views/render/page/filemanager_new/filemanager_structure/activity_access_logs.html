<script id="activity-access-logs-template" type="text/x-handlebars-template ">
<div class="activity-container" id="activity-container">
    <ul id="tabs-info" class="fileinfo-container tabs">
        <li class="tab active no-select" data-tab="#activity">
            activity log
        </li>
        <li class="tab no-select access_log_link" data-tab="#access_log">access log</li>
        <li class="sort-btn no-select">
            <span class="sort-icn"></span>
            <span class="sort-dropdown-wrap">sort<i class="material-icons">expand_more</i></span>
        </li>
    </ul>
    <div class="sort-type-dropdown">
        <ul>
            <li class="sort_link" data-sort="user">User</li>
            <li class="sort_link" data-sort="date">Date</li>
        </ul>
    </div>
    <div class="select-filter-container hide">
        <div id="dd" class="filter-type-user-wrap hide">
            <span>
                <div class="filter-contact-container">
                    <div class="filter-avatar-profile-pic">
                        <span class="">
                            <img src="" ass="chat-avatar-image">
                        </span>
                    </div>
                    <div class="filter-avatar-name">
                        <div class="messenger-main">
                            <div class="messenger-header">
                                <span class="ellipsify">select User</span>
                            </div>
                        </div>
                    </div>
                </div>
            </span>
            <ul class="dropdown">
                <li class="active">
                    <div class="filter-contact-container">
                        <div class="filter-avatar-profile-pic">
                            <div class="table-profile-text text-small-size">
                                <span>G</span>
                                <img src="" ass="chat-avatar-image">
                                <img data-href="" class="filter-avatar-image">
                            </div>
                        </div>
                        <div class="filter-avatar-name">
                            <div class="messenger-main">
                                <div class="messenger-header">
                                    <span class="ellipsify">Gururaja Handadi</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li></li>
            </ul>
        </div>
        <div class="filter-type-date-wrap hide">
            <div id="wrapper1" class="wrapper1 date-pick-wraper">
                <label for="start1">Start Date</label>
                <input type="date" id="start1" class="datepicker-start" placeholder="dd/mmm/yyyy" />

            </div>
            <div id="wrapper2" class="wrapper2 date-pick-wraper">
                <label for="end1">End Date</label>
                <input type="date" id="end1" class="datepicker-end" placeholder="dd/mmm/yyyy" />

            </div>
        </div>
        <div class="close-date-panel no-select"><i class="material-icons">close</i></div>
    </div>
    <div id="activity" class="activity-log tab-content active">
        {{#if activities}}
        {{#each activities}}
        <div class="access-log-wrapper no-select {{#if source}}deleted_info {{/if}}" data-source="{{source}}">
            <div class="profile-pic-container">
                <div class="profile-pic-wrap">
                    {{#if userType}}
                    {{#ifcond userType '===' "owner"}}
                    {{#if operation}}
                    <div class="menu_{{operation}}">
                        <span></span>
                    </div>
                    {{/if}}
                    {{else}}
                    {{#if user.profile_display.thumbnail}}
                    <img src="{{#getImageURL user.profile_display.thumbnail}}{{/getImageURL}}" class="profile-image" />
                    {{else}}
                    <div class="profile-text text-large">
                        <span>{{#if user.name}}{{#oneLetterUpper user.name.first}}{{/oneLetterUpper}}{{/if}}</span>
                    </div>
                    <img src="./app/assets/images/placeholder.png" class="profile-image" />
                    {{/if}}
                    {{/ifcond}}
                    {{/if}}
                </div>
            </div>
            <div class="msg-date-container">
                <div class="msg-wrap"><span class="ellipsify">{{message}}</span></div>
                <div class="date-wrap">{{created_at}}</div>
            </div>
        </div>
        {{/each}}
        {{/if}}
    </div>
    <div id="access_log" class="tab-content access_log">

    </div>
</div>
</script>
