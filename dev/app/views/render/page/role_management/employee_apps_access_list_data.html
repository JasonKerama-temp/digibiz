<script id="employees-apps-access-list-data-template" type="text/x-handlebars-template">
    <div class="employees-apps-access-list-contentbox">
        {{#if employees_apps_access_list_data}}
        {{#each employees_apps_access_list_data}}
            <div class="role_management_employee_apps_access_wrapper" data-id="{{this.id}}" data-status="{{this.status.status}}" data-app="{{this.app_name}}">                    
            <div class="profile-pic-info-wrapper role_management_employee_apps_access_data">
                <div class="employee-identity-pic profile-pic-container p-{{imageLetter}}">
                  <span class="persona">{{imageLetter}}</span>  
                  <img class="profile-pic" src="{{this.identity_picture.avtarUrl}}" />
                </div>            
              <div class="app-data-wrapper ellipsify">
                <div class="app-name wrapper-primary-heading"><span class="truncate">{{this.app_name}}</span></div>               
            </div>              
            </div> 
            <div class="btn-wrap">              
              <div class="more-menu-wrapper" id="show-action-role-management-employee-app-access-data"><i class="material-icons">more_vert</i></div>
            </div>             
          </div>                                  
        {{/each}}
        {{else}}
            <div class="no_data">No data found</div>
        {{/if}}  
        <div class="fixed-action-btn create-survey-btn-wrapper">
            <a class="btn-floating btn-save btn-large" id="add_new_role_assignment"><i class="material-icons">add</i></a>
        </div>            
      </div>
</script>
