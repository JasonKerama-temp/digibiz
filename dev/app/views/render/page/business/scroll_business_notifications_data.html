<script id="scroll-business-notifications-data-list-template" type="text/x-handlebars-template">
        {{#if business_notification_list_data}}
        {{#each business_notification_list_data}}
        <div class="business-notification-list-wrapper">
            <div class="profile-pic-info-wrapper">
                <div class="profile-pic-container p-{{this.imageLetter}}">    
                    <img class="profile-pic" src="{{this.display_picture.avtarUrl}}" />
                    <span class="persona">{{this.imageLetter}}</span>
                </div>
                <div class="notification-info-wrapper">
                  <div class="business-notification-type-wrapper">
                        <div class="notification-heading">{{this.message}}</div>                        
                  </div>
                  <div class="misc-info-container">
                      <div class="misc-info">
                          {{#ifcond type '==' "collaborator_contact_list"}}
                          <div class="expiry-date">Expires:<span>{{this.expiryDate}}</span></div>
                          {{/ifcond}}
                          <div class="accept_reject_wrap" data-receiver-business-id="{{this.contact.business_id}}" data-notification-id="{{this.id}}" data-owner-business-id="{{this.owner.business_id}}" data-type="{{this.type}}" data-group-id="{{this.owner.group_id}}"
                          data-customer_identifier_id="{{this.contact.identifier_id}}">
                            <button class="accept_btn btn btn-small" id="business-notification-accept-btn">Accept</button>                      
                            <button class="reject_btn btn btn-flat" id="business-notification-reject-btn">Reject</button>
                          </div>
                     </div>
                  </div>
                </div>                
            </div>
        </div>
        {{/each}}
        {{else}}
        <div class="end_data">End of listing</div>
        {{/if}}
     
</script>
