<script id="view-business-land-page" type="text/x-handlebars-template">
    <div class="view-business-land-page-main-container">
        <div class="view-business-land-page-wrapper swiper hubSwiper">
            <div class="view-business-land-page-icons-container swiper-wrapper" data-type="{{type}}">
                <div class="swiper-slide">
                    <div class="part-buttons">
                        {{#ifcond type "==" "module_admin"}}
                        {{else}}
                        <div class="view-business-app-btn-icon-wrapper">
                            <span class="business_notification_count hide">{{#if business_notification_count}}{{business_notification_count}}{{/if}}</span>
                            <a class="view-business-app-btn business_notifications cursor-pointer view-app-btn">
                                <i class="material-icons">notifications</i>
                            </a>
                            <span class="module_name">Business Notifications</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn business-app-permissions-settings cursor-pointer">
                                <i class="material-icons">app_registration</i>
                            </a>
                            <span class="module_name">App Permisions</span>
                        </div>
                        {{/ifcond}}
                        {{#ifcond type "==" "module_admin"}}
                        {{#ifcond employee_module "==" "true"}}
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn employee-management cursor-pointer view-app-btn">
                                <i class="material-icons">accessibility</i>
                            </a>
                            <span class="module_name">Employee Management</span>
                        </div>
                        {{/ifcond}}
                        {{#ifcond customer_module "==" "true"}}
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn customer-management cursor-pointer view-app-btn">
                                <i class="material-icons">supervisor_account</i>
                            </a>
                            <span class="module_name">Customer Management</span>
                        </div>
                        {{/ifcond}}
                        {{#ifcond communication_module "==" "true"}}
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn communication-management cursor-pointer view-app-btn">
                                <i class="material-icons">contact_mail</i>
                            </a>
                            <span class="module_name">Communication Management</span>
                        </div>
                        {{/ifcond}}
                        {{#ifcond collaborator_module "==" "true"}}
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn collaborator-management cursor-pointer view-app-btn">
                                <i class="material-icons">library_add</i>
                            </a>
                            <span class="module_name">Collaborator Management</span>
                        </div>
                        {{/ifcond}}
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn teams-management cursor-pointer view-app-btn">
                                <i class="material-icons">accessibility</i>
                            </a>
                            <span class="module_name">Teams Management</span>
                        </div>
                        {{else}}
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn employee-management cursor-pointer view-app-btn">
                                <i class="material-icons">accessibility</i>
                            </a>
                            <span class="module_name">Employee Management</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn customer-management cursor-pointer view-app-btn">
                                <i class="material-icons">supervisor_account</i>
                            </a>
                            <span class="module_name">Customer Management</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn communication-management cursor-pointer view-app-btn">
                                <i class="material-icons">contact_mail</i>
                            </a>
                            <span class="module_name">Communication Management</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn collaborator-management cursor-pointer view-app-btn">
                                <i class="material-icons">library_add</i>
                            </a>
                            <span class="module_name">Collaborator Management</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn teams-management cursor-pointer view-app-btn">
                                <i class="material-icons">accessibility</i>
                            </a>
                            <span class="module_name">Teams Management</span>
                        </div>
                        {{/ifcond}}         

                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="part-buttons">
                        {{#ifcond type "==" "module_admin"}}
                        {{else}}
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn business_profile_management cursor-pointer view-app-btn">
                                <!-- <img class="cursor_pointer_none small-device-logo" data-href="jeevi" src="app/assets/images/apps/jeevi.png"> -->
                                <i class="material-icons">account_box</i>
                            </a>
                            <span class="module_name">Profile Management</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn digibiz_business_settings_btn cursor-pointer view-app-btn">
                                <i class="material-icons">settings</i>
                            </a>
                            <span class="module_name">Administrator Settings</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn digibiz-business-app-hub-logs cursor-pointer view-app-btn">
                                <i class="material-icons">local_activity</i>
                            </a>
                            <span class="module_name">Activity Logs</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn digibiz-business-storage cursor-pointer">
                                <i class="material-icons">storage</i>
                            </a>
                            <span class="module_name">Business Storage</span>
                        </div>    
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn digibiz-active-inactive-settings cursor-pointer">
                                <i class="material-icons">settings</i>
                            </a>
                            <span class="module_name">Inactive Business</span>
                        </div>
                        <div class="view-business-app-btn-icon-wrapper">
                            <a class="view-business-app-btn digibiz-business-delete cursor-pointer">
                                <i class="material-icons">delete</i>
                            </a>
                            <span class="module_name">Business Delete</span>
                        </div>
                        {{/ifcond}}
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</script>
