<script id="digibiz-notifications-data-list-template" type="text/x-handlebars-template">
    <div class="digibiz-notifications-list-contentbox">
        {{#if digibiz_notification_list_data}}
        {{#each digibiz_notification_list_data}}
        <div class="digibiz-notification-list-wrapper">
            <div class="profile-pic-info-wrapper">
                <div class="profile-pic-container p-{{this.imageLetter}}">    
                    <img class="profile-pic" src="{{this.avtarUrl}}" />
                    <span class="persona">{{this.imageLetter}}</span>
                </div>
                <div class="notification-info-wrapper">
                  <div class="digibiz-notification-type-wrapper">
                        <div class="notification-heading">{{this.message}}</div>                        
                  </div>
                  <div class="misc-info-container">
                      <div class="misc-info">
                          <div class="expiry-date">expires:<span>{{this.expiryDate}}</span></div>
                          <div class="accept_reject_wrap" data-business-id="{{this.business_id}}" data-notification-id="{{this.id}}" data-owner-id="{{this.owner.id}}" data-type="{{this.type}}" {{#ifcond this.type '==' 'customer'}} data-identifier-id="{{this.customer_identifier_id}}" {{/ifcond}} {{#ifcond this.type '==' 'associate_customer'}} data-customer-id="{{this.customer_id}}" {{/ifcond}}>
                            <button class="accept_btn btn btn-small cursor-pointer" id="digibiz-notification-accept-btn">Accept</button>                      
                            <button class="reject_btn btn btn-flat cursor-pointer" id="digibiz-notification-reject-btn">Reject</button>
                          </div>
                     </div>
                  </div>
                </div>                
            </div>
        </div>
        {{/each}}
        {{else}}
            <div>No Invitations found</div>
        {{/if}}
      </div>
</script>
