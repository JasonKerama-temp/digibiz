<script id="collaborator-group-details-template" type="text/x-handlebars-template">
    <div class="collaborator-group-create-main-container">
        <div class="row flex-height">
            <div class="collaborator-group-create-border">
                <div class="collaborator-group-creation-main-content-box">
                    <div class="collaborator-group-creation-main-section">
                        <div class="collaborator-group-creation-group-info-section creation-info-bg-wrapper">    
                            {{#if group_data}}  
                            {{#ifcond myGroup '==' 'true'}}
                            <div class="collaborator-group-collaborator-edit-icon-parent">   
                                <span class="search-member-button waves-effect cursor-pointer"><i class="material-icons">search</i></span>                    
                                <a id="delete_collaborator_group" class="right"><i class="material-icons">delete</i></a>                                
                            </div> 
                            {{/ifcond}}
                            {{#ifcond myGroup '==' 'false'}}
                            <!-- <div class="collaborator-group-collaborator-edit-icon-parent">                       
                                <a id="exit_collaborator_group" class="white-text right" title="Group Exit"><i class="material-icons">not_interested</i></a>                                
                            </div>  -->
                            {{/ifcond}}
                            {{/if}}
                            <div class="collaborator-group-info-wrapper creation-info-wrapper">
                                <div class="pdleft">                                        
                                        <div class="multimedia-container">
                                            <div class="multimedia_wrapper">
                                                <div class="identity-picture-wrapper view">
                                                    <img class="group_img attached-img" id="group_image" src="{{group_data.group_image.avtarUrl}}"/> 
                                                    {{#ifcond myGroup '==' 'true'}}
                                                    {{#ifcond group_data.status.status '==' 'inactive'}} 
                                                    {{#if group_data.group_inactive_by_exit_case}}
                                                    <div class="mask">
                                                        <!-- {{#if group_data.group_image.avtarUrl}}<a class="group_image_preview" data-image-id="{{group_data.group_image.thumbnail}}"><i class="material-icons">pageview</i></a>{{/if}} -->
                                                        {{#if group_data.group_image.avtarUrl}}<a class="info group-image-multimedia-load-btn cursor_pointer"><i class="material-icons" id="group-image-load-btn" data-thumbnail-id="{{group_data.group_image.thumbnail}}">photo_camera</i></a>{{/if}}
                                                        {{#if group_data.group_image.avtarUrl}}
                                                        <a class="info cursor_pointer"><i class="material-icons" id="group-image-delete" data-image-id="{{group_data.group_image.thumbnail}}">delete</i></a>
                                                        {{else}}
                                                        <a class="info group-image-multimedia-load-btn cursor_pointer"><i class="material-icons" id="group-image-load-btn">add</i></a>
                                                        {{/if}}
                                                    </div>
                                                    {{/if}}
                                                    {{else}}
                                                    <div class="mask">
                                                        <!-- {{#if group_data.group_image.avtarUrl}}<a class="group_image_preview" data-image-id="{{group_data.group_image.thumbnail}}"><i class="material-icons">pageview</i></a>{{/if}} -->
                                                        {{#if group_data.group_image.avtarUrl}}<a class="info group-image-multimedia-load-btn cursor_pointer"><i class="material-icons" id="group-image-load-btn" data-thumbnail-id="{{group_data.group_image.thumbnail}}">photo_camera</i></a>{{/if}}
                                                        {{#if group_data.group_image.avtarUrl}}
                                                        <a class="info cursor_pointer"><i class="material-icons" id="group-image-delete" data-image-id="{{group_data.group_image.thumbnail}}">delete</i></a>
                                                        {{else}}
                                                        <a class="info group-image-multimedia-load-btn cursor_pointer"><i class="material-icons" id="group-image-load-btn">add</i></a>
                                                        {{/if}}
                                                    </div>
                                                    {{/ifcond}}                                                    
                                                    {{/ifcond}}
                                                    <input type="file" class="validate" id="group-image-upload" name="multimediaFiles">
                                                </div>
                                             </div> 
                                             <div class="upload-preview-wrapper hide" id="upload-preview-wrapper">
                                                <div class="upload-preview-header">
                                                    <span>Preview</span>
                                                    <button id="upload-preview-close-btn" class="close-preview"><i class="material-icons">close</i></button>
                                                </div>
                                                <div class="upload-preview-container">
                                                    <div class="upload-preview-container-file-preview" id="upload-file-preview"></div>
                                                </div>
                                                <div class="upload-preview-footer hide">              
                                                  <button id="upload-footer-send-btn" class="disabled"><i class="material-icons">send</i></button>
                                                </div>
                                            </div>
                                        </div>
                                </div>                
                                <div class="mt20">
                                        <div class="input-field form-validation">
                                            <input id="collaboratorGroupName" class="inputform-validation" name="name" type="text" autofocus="" value="{{group_data.name}}" {{#ifcond myGroup '==' 'false'}} disabled {{/ifcond}} {{#ifcond group_data.status.status '==' 'inactive'}}  {{#if group_data.group_inactive_by_exit_case}} {{else}}disabled{{/if}} {{/ifcond}}>
                                            <label class="active" for="collaboratorGroupName">Group Name</label>
                                            <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                                            <span class="left-warning-message"></span>
                                        </div>  
                                        <div class="input-field form-validation">
                                            <textarea id="collaborator_group_desc" class="inputform-validation materialize-textarea" name="description" {{#ifcond myGroup '==' 'false'}} disabled {{/ifcond}} {{#ifcond group_data.status.status '==' 'inactive'}}  {{#if group_data.group_inactive_by_exit_case}}{{else}}disabled {{/if}}{{/ifcond}}>{{group_data.description}}</textarea>
                                            <label class="active" for="collaborator_group_desc">Group Description</label>
                                            <i class="material-icons icon-validation-warning" aria-hidden="true">warning</i>
                                            <span class="left-warning-message"></span>
                                        </div>                                        
                                        <div class="group-setting-wrapper">  
                                            <!-- <label class="active" for="name">Group Active When</label>                  
                                            <select id="select-group-active-when" class="browser-default" disabled>            
                                                <option value="">--Select--</option>
                                                <option value="one_business_employee" {{#ifcond group_data.group_active_by '==' 'one_business_employee'}} selected {{/ifcond}}>One Business</option>
                                                <option value="all_business_employees" {{#ifcond group_data.group_active_by '==' 'all_business_employees'}} selected {{/ifcond}}>All Business</option>
                                            </select> -->
                                            <span class="custom-dropdown-heading">Group Active When</span>
                                            <div id="select-group-active-when" class="wrapper-dropdown cursor-pointer disabled" tabindex="1">
                                                {{#if group_data.group_active_by}}
                                                    <span class="disabled selected-dropdown selected-value-group-active-when" name="group_active_when" data-value="{{group_data.group_active_by}}">{{#ifcond group_data.group_active_by '==' 'one_business_employee'}} One Business {{/ifcond}}{{#ifcond group_data.group_active_by '==' 'all_business_employees'}} All Business {{/ifcond}}</span>
                                                {{else}}
                                                    <span class="disabled selected-dropdown selected-value-group-active-when" name="group_active_when" data-value="" data-id="">--Select--</span>
                                                    <ul class="custom-dropdown">             
                                                        <li class="group_active_when" data-value="one_business_employee">One Business</li>
                                                        <li class="group_active_when" data-value="all_business_employees">All Business</li>
                                                    </ul>
                                                {{/if}}                                                    
                                            </div>
                                        </div>
                                </div>                                
                            </div>
                        </div>

                        <!--Moderator-Data-->
                        
                        <div class="collaborator-group-creation-group-members-section">
                            <div class="collaborator-group-creation-group-members-contentbox">
                                <div class="collaborator-group-collaborator-heading bg-color">
                                    <span class="members-title">Group Moderator</span>     
                                    <span class="group-moderator-count"> (#{{group_data.moderatorCount}})</span>                               
                                    {{#ifcond myGroup '==' 'true'}}
                                    {{#ifcond group_data.status.status '==' 'inactive'}}
                                    {{#ifcond moderatorCount '==' 0}}
                                    <a id="collaborator_group_add_moderator" class="right" title="Moderator Add"><i class="material-icons">person_add</i></a>
                                   {{/ifcond}}
                                    {{else}}
                                    <a id="collaborator_group_add_moderator" class="right" title="Moderator Add"><i class="material-icons">person_add</i></a>
                                    {{/ifcond}}
                                    {{/ifcond}}
                                    <span class="search-moderator-button moderator-lists  waves-effect"><i class="material-icons">search</i></span>                    
                                </div>
                                <div class="collaborator-group-moderator-container">
                                    <div class="collaborator-group-moderator-list" id="collaborator-group-moderator-list">
                                        {{#if group_moderator_data}}
                                        {{#each group_moderator_data}}
                                        <div class="collaborator-group-moderator-member-wrapper" data-id="{{this.id}}" data-employee-id="{{this.id}}" data-business-id="{{this.business_id}}">
                                            <div class="file-select">                                               
                                                <div class="contact-profile-container profile-pic-container p-{{this.data.imageLetter}}">
                                                    <img src="{{this.data.identity_picture.avtarUrl}}" class="chat-avatar-image">
                                                    <span class="persona">{{this.data.imageLetter}}</span>
                                                </div>
                                            </div>
                                            <div class="filemanager-file-wrapper">
                                                <span class="collaborator-group-business-member-name wrapper-primary-heading">{{#if this.data.display_name}}{{this.data.display_name}}{{else}}{{this.data.name.first}}&nbsp;{{this.data.name.last}}{{/if}}</span>
                                                {{#ifcond this.status '==' 'inactive'}}
                                                <span class="group-moderator-name wrapper-secondary-heading status--{{this.status}}">{{this.status}}</span>
                                                {{/ifcond}}
                                            </div>
                                            <!-- <div class="btn-wrap">              
                                                <div class="more-menu-wrapper" id="collaborator_group_moderator_delete"><i class="material-icons">delete</i></div>
                                            </div> -->
                                        </div>
                                        {{/each}}
                                        {{/if}}
                                    </div>
                                </div>                                
                            </div>                            
                        </div>
                        

                        <!--GROUP CRAETOR BUSINESS DATA-Data-->
                        <div class="collaborator-group-creation-group-members-section">
                            <div class="collaborator-group-creation-group-members-contentbox">
                                <div class="collaborator-group-collaborator-heading bg-color">
                                    <span class="members-title">Group Creator</span>
                                </div>
                                <div class="collaborator-group-creator-business-container">                                    
                                    <div class="collaborator-group-creator-business-wrapper">
                                        <div class="file-select">                                               
                                            <div class="contact-profile-container profile-pic-container p-{{group_creator_business_data.imageLetter}}">
                                                <img src="{{group_creator_business_data.display_picture.avtarUrl}}" class="chat-avatar-image">
                                                <span class="persona">{{group_creator_business_data.imageLetter}}</span>
                                            </div>
                                        </div>
                                        <div class="filemanager-file-wrapper">
                                            <span class="collaborator-group-creator-business-name">{{#if group_creator_business_data.business_name}}{{group_creator_business_data.business_name}}{{/if}}</span>
                                        </div>                                        
                                    </div>
                                </div>                                
                            </div>                            
                        </div>
                        <!--Employee-Data-->
                        <!-- <div class="collaborator-group-creation-group-members-section">
                            <div class="collaborator-group-creation-group-members-contentbox">
                                <div class="collaborator-group-collaborator-heading bg-color">
                                    <span class="members-title">Employee Members</span>
                                    <a id="add_group_owner_business_employees" class="white-text right" title="Employee Add"><i class="material-icons">person_add</i></a>
                                </div>
                                <div class="collaborator-group-owner-business-employees-container">
                                    <div class="collaborator-group-owner-business-employees-list" id="collaborator-group-owner-business-employees-list">  
                                        
                                    </div>
                                </div>                                
                            </div>                            
                        </div> -->
                        <!--Business-Data-->
                        <div class="collaborator-group-creation-group-members-section">
                            <div class="collaborator-group-creation-group-members-contentbox">                                
                                <div class="collaborator-group-collaborator-heading bg-color">
                                    <span class="members-title">Business (#{{membersCount}})</span>
                                    <span class="total-group-members-count"> Total Members(#{{totalMembersCount}})</span>    
                                    {{#ifcond myGroup '==' 'true'}}
                                    {{#ifcond group_data.status.status '==' 'inactive'}}
                                    {{#if group_data.group_inactive_by_exit_case}}
                                    <a id="add_collaborator_group_business_btn" class=" right" title="Business Add"><i class="material-icons">person_add</i></a>
                                    {{/if}}
                                    {{else}}
                                    <a id="add_collaborator_group_business_btn" class=" right" title="Business Add"><i class="material-icons">person_add</i></a>
                                    {{/ifcond}}
                                    {{/ifcond}}
                                    <span class="search-members-button business-lists  waves-effect"><i class="material-icons">search</i></span>                    
                                </div>
                                </div>
                                <div class="collaborator-group-members-container">
                                    <div class="collaborator-group-members-list" id="collaborator-group-members-list">                                        

                                        {{#if group_members_data}}
                                        {{#each group_members_data}}
                                        <!-- <div class="collaborator-group-business-member-wrapper" data-id="{{this.id}}" data-type="{{this.type}}" data-business-id="{{this.member.business_id}}" data-status="{{this.status.status}}">
                                            <div class="file-select">                                               
                                                <div class="contact-profile-container">
                                                    <img src="{{this.display_picture.avtarUrl}}" class="chat-avatar-image">
                                                    <span class="persona">{{this.imageLetter}}</span>
                                                </div>
                                            </div>
                                            <div class= "member-data-container">
                                                <span class="collaborator-group-business-member-name">{{#if this.business_name}}{{this.business_name}}{{/if}}</span>
                                                <span class="collaborator-group-business-member-status">Status: {{this.status.status}}</span>
                                            </div>                                            
                                            <div class="btn-wrap">  
                                                {{#ifcond this.status.status '==' 'active'}}            
                                                <div class="more-menu-wrapper" id="collaborator_group_business_member_actions"><i class="material-icons">more_vert</i></div>
                                                {{/ifcond}}
                                            </div>
                                        </div> -->
                                        <div class="collaborator-group-business-member-wrapper" data-id="{{this.id}}" data-type="{{this.type}}" data-business-id="{{this.member.business_id}}" data-status="{{this.status.status}}">
                                            <div class="profile-pic-info-wrapper">
                                                <div class="profile-pic-container p-{{this.imageLetter}}">
                                                    <img src="{{this.display_picture.avtarUrl}}" class="chat-avatar-image">
                                                    <span class="persona">{{this.imageLetter}}</span>
                                                </div>
                                                <div class="business-member-data-wrapper ellipsify">
                                                    <span class="collaborator-group-business-member-name">{{#if this.business_name}}{{this.business_name}}{{/if}}({{employeesCount}})</span>
                                                    <span class="collaborator-group-business-member-status status--{{this.status.status}}">{{this.status.status}}</span>
                                                </div>
                                            </div>
                                            <div class="btn-wrap">    
                                                {{#ifcond this.status.status '==' 'active'}}  
                                                {{#ifcond ../group_data.status.status '==' 'inactive'}}    
                                                {{else}}      
                                                <div class="more-menu-wrapper" id="collaborator_group_business_member_actions"><i class="material-icons">more_vert</i></div>
                                                {{/ifcond}}
                                                {{/ifcond}}                    
                                            </div>              
                                        </div>
                                        {{/each}}
                                        {{/if}}

                                    </div>
                                </div>                                
                            </div>                            
                        </div>
                    </div>                    
                    <div class="create-survey-btn-wrapper group-save-cancel-container">
                        <div class="group-save-cancel-wrapper">
                            <a class="button-btn btn-save secondary-color-button cursor-pointer" id="collaborator_group_cancel_button"><i class="material-icons">cancel</i><span>Cancel</span></a>
                            {{#ifcond myGroup '==' 'true'}}
                            {{#ifcond group_data.status.status '==' 'inactive'}}
                            {{else}}
                            <a class="button-btn btn-save primary-color-button cursor-pointer" id="collaborator_group_add_button"><i class="material-icons">save</i><span>Save</span></a>
                            {{/ifcond}}
                            {{/ifcond}}
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</script>
