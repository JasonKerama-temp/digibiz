<script id="collaborator-contact-selection-list-template" type="text/x-handlebars-template">
    <div class="collaborator-contact-selection-list-main-container">
        <div class="collaborator-contact-selection-list">
            {{#if collaboratorContactList}}
            {{#each collaboratorContactList}}
                <div class="collaborator-contact-selection-list-container {{#if this.selected}} selected-row {{/if}}" data-contact-id="{{this.id}}" data-business-id="{{this.business_id}}">
                    <div class="contact-profile-container profile-pic-container p-{{imageLetter}}">
                        <img src="{{this.business_display_picture.avtarUrl}}" class="chat-avatar-image">
                        <span class="persona">{{imageLetter}}</span>
                        <div class="checkbox-conatiner">                        
                            <label for="{{this.id}}">
                                <input type="checkbox" class="filled-in contact-select-btn cursor-pointer" id="{{this.id}}" data-id="{{this.id}}" data-business-id="{{this.business_id}}" {{#if this.selected}} checked="checked" {{/if}}/>
                                <i class="material-icons">done</i>
                            </label>
                        </div>
                    </div>
                    <div class="contact-name-wrapper wrapper-primary-heading ellipsify">{{#if this.business_name}}{{this.business_name}}{{/if}}</div>
                    <!-- <p>
                        <input type="checkbox" class="filled-in contact-select-btn" id="{{this.id}}" data-id="{{this.id}}" data-business-id="{{this.business_id}}" />
                        <label for="{{this.id}}"></label>
                    </p> -->
                </div>
            {{/each}}
            {{else}}
            <div class="no-data">No Contacts found</div>
            {{/if}}
        </div> 
    </div>   
</script>
