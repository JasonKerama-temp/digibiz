<script id="jeevi-top-transaction-template" type="text/x-handlebars-template">
    <!-- <div class=""> -->
        <div class="pn-border pn-body mb20">
            <div class="media" style="margin-top: 0px;">
                <div class="media-left pr30 profile_image_hover">
                    <div class="header_text head-text-color truncate no-select">
                        <div class="tooltip-icon custom-tooltipped">Transaction Picture</div>
                    </div>
                    <form id="transaction_form">
                        <div class="pics-wrapper trans-wrapper">
                            {{#each avatarUrl}}
                            <div id="transaction_picture_{{image_id}}"
                                image_id="{{image_id}}" class="view
                                second-effect form-validation">
                                <div class="photo-container">
                                    <div class="profile-text text-large"><span
                                            class="hide">{{#if imageLetter}} {{imageLetter}} {{/if}}</span>
                                    </div>
                                    <img id="trans_image_{{image_id}}"
                                        src="{{image_url}}"
                                        {{#if defaultImage}}
                                        data-default-image-letter=
                                        "{{imageLetter}}" {{/if}} />
                                    {{#ifcond status '==' "unused"}}
                                    <div class="mask">
                                        <a class="info cursor_pointer"
                                            title="Full Image">
                                            <i class="material-icons
                                                transaction_add_photo"
                                                aria-hidden="true"
                                                image_id="{{image_id}}">photo_camera</i>
                                    </a>                  
                                        <a id="transaction_image_delete_{{image_id}}"class="info ml5 transaction_image_delete
                                            cursor_pointer"
                                            data-id='{{image_id}}'><i
                                                class="material-icons">delete</i></a>                            
                                    </div>
                                    <input type='file' name='transactionalimage'
                                        id='image_transactional_profile_id_{{image_id}}'
                                        class="update_pic_trans"
                                        data-image='transactional_image'
                                        data-image-id='{{image_id}}'>
                                    <i class="material-icons
                                        icon-validation-warning"
                                        aria-hidden="true">warning</i>
                                    <span class="left-warning-message"> </span>
                                    {{/ifcond}}
                                    {{#ifcond status '==' "used"}}
                                    <div class="mask">
                                        <a><i class="material-icons"
                                                aria-hidden="true">lock</i></a>
                                    </div>
                                    {{/ifcond}}
                                </div>
                            </div>
                            {{/each}}

                            {{#times remaining}}
                            <div id="transaction_picture_{{this}}" class="view
                                second-effect form-validation">
                                <div class="photo-container">
                                    <div class="profile-text text-large"><span
                                            class="hide">{{#if imageLetter}} {{imageLetter}} {{/if}}</span>
                                    </div>
                                    <img src="app/assets/images/avatars/placeholder.png"
                                        id="trans_image_{{this}}"/>
                                    <div class="mask">
                                        <a class="info cursor_pointer"
                                            title="Full Image"><i
                                                class="material-icons
                                                transaction_add_photo"
                                                aria-hidden="true"  dummy_image_id="{{this}}">photo_camera</i></a>                            
                                        <a id="transaction_image_delete_{{this}}" class="info ml5 transaction_image_delete hide
                                            cursor_pointer"
                                            data-id='transactional_image'><i
                                                class="material-icons">delete</i></a>                            
                                    </div>
                                    <input type='file' name='transactionalimage'
                                        id='image_transactional_profile_id__{{this}}'
                                        class="update_pic_trans"
                                        data-image='transactional_image'
                                        data-image-id=''>
                                    <i class="material-icons
                                        icon-validation-warning"
                                        aria-hidden="true">warning</i>
                                    <span class="left-warning-message"> </span>
                                </div>
                            </div>
                            {{/times}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- </div> -->
</script>
