<script id="employee-show-access-data-list-template" type="text/x-handlebars-template">
    {{#if employee_show_access_list}}
    {{#each employee_show_access_list}}
       <div class="employee-selection-list-container employee-show-access-btn-wrapper selected-row" data-id="{{id}}">
           <div class="contact-profile-container profile-pic-container p-{{imageLetter}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}">
                   <img src="{{this.identity_picture.avtarUrl}}" class="chat-avatar-image">
                   <span class="persona">{{imageLetter}}</span>
                   <div class="checkbox-conatiner">                        
                       <label for="{{this.dj_unique_employee_id}}">
                           <input type="checkbox" class="filled-in employee-select-btn cursor-pointer" id="{{this.dj_unique_employee_id}}" data-dj-unique-employee-id="{{this.dj_unique_employee_id}}" data-account-id="{{this.account_id}}" {{#if this.selected}} checked="checked" {{/if}}/>
                           <i class="material-icons">done</i>
                       </label>
                   </div>
           </div> <div class="employee-access-data-wrapper ellipsify">
            <div class="employee-access-name wrapper-primary-heading"><span class="truncate"></span>{{#ifcond this.access_to '==' 'employee_wise'}}{{#ifcond this.access_data.type '==' 'only_employees'}}Only Employees{{/ifcond}}{{#ifcond this.access_data.type '==' 'all_employees'}}Employees and Super-Admins{{/ifcond}}{{/ifcond}}{{#ifcond this.access_to '==' 'department_wise'}}{{this.department_name}}{{/ifcond}}{{#ifcond this.access_to '==' 'custom_group_wise'}}{{this.groupData.name}}{{/ifcond}}{{#ifcond this.access_data.type '==' 'identifier_item'}}{{this.identifier_item_name}}{{/ifcond}}{{#ifcond access_data_type '==' 'group'}}{{this.name}}{{/ifcond}}</div>
            <div class="employee-access-type-name wrapper-secondary-heading"><span class="truncate">{{this.access_data_type}}</span></div>
        </div>
           <!-- <div class="contact-name-wrapper wrapper-primary-heading ellipsify">
            {{#if this.display_name}}{{this.display_name}}{{else}}{{this.name.first}}&nbsp;{{this.name.last}}{{/if}}</div> -->
           
       </div>
    {{/each}}
    {{/if}}
