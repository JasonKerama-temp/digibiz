<script id="group-status-template" type="text/x-handlebars-template">
    <div class="employee-status-content-box scrollinit">
        {{#if group_status}}
        {{#each group_status}}
        <div class="group-status-wrapper common-listing-wrapper" data-group-status="{{this.status}}">
            <div class="employee-type-container">
                <div class="group_name wrapper-primary-heading status--{{this.status}}">{{this.status}}</div>
            </div>
            <!-- <div class="more-menu-wrapper show-action-employee-type-data"><i class="material-icons">more_vert</i></div> -->
        </div>
        {{/each}}
        {{else}}
        <div class="no_data">No data found</div>
        {{/if}}
    </div>
    
    
    </script>
