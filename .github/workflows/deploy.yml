name: Build iOS Cordova App

on:
  push:
    branches:
      - main

env:
  APP_NAME: "Digibiz"

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova CLI and dependencies
        run: |
          npm install -g cordova@11
          npm ci

      - name: Add iOS platform
        run: |
          cordova platform remove ios || true
          cordova platform add ios@6.2.0

      - name: Fix platform script permissions
        run: |
          chmod -R +x platforms/ios/cordova || true

      - name: ðŸ”‘ Decode and import iOS Certificate (P12)
        run: |
          echo "${{ secrets.IOS_CERTIFICATE_P12 }}" | base64 --decode > ios_cert.p12
          security create-keychain -p "" build.keychain
          security list-keychains -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "" ~/Library/Keychains/build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain
          security import ios_cert.p12 -k ~/Library/Keychains/build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign

      - name: ðŸ“„ Decode and install Provisioning Profile
        # ðŸŸ¢ FILENAME FIXED to match the profile's internal Name key: 'Digibiz iOS'
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/Digibiz\ iOS.mobileprovision

      - name: ðŸ“¦ Build iOS App (Create .xcarchive)
        run: cordova build ios --release --device --buildConfig build.json

      - name: ðŸ“¤ Export IPA (Final Sign using exportOptions.plist)
        run: |
          mkdir -p output
          xcodebuild -exportArchive \
            -archivePath platforms/ios/build/device/${{ env.APP_NAME }}.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath output/

      - name: ðŸ§¹ Cleanup Keychain and Files
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm ios_cert.p12 || true
          # Remove the profile using the correct file name
          rm ~/Library/MobileDevice/Provisioning\ Profiles/Digibiz\ iOS.mobileprovision || true

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: output/*.ipa