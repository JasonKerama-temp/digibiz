name: Build iOS Cordova App

on:
  push:
    branches:
      - main

env:
  APP_NAME: "Digibiz"

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 18 (Cordova compatible)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova@11

      - name: Install project dependencies
        run: npm ci

      - name: Add iOS platform
        run: |
          cordova platform remove ios || true
          cordova platform add ios@6.2.0

      - name: Fix platform script permissions
        run: |
          chmod -R +x platforms/android/cordova || true
          chmod -R +x platforms/ios/cordova || true

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" > ~/Library/MobileDevice/Provisioning\ Profiles/Digibiz_iOS.mobileprovision

      - name: Decode iOS certificate
        run: |
          echo "${{ secrets.IOS_CERTIFICATE_P12 }}" | base64 --decode > ios_cert.p12

      - name: Build iOS app
        run: cordova build ios --release --device --buildConfig build.json

      - name: Export IPA
        run: |
          mkdir -p output
          xcodebuild -exportArchive \
            -archivePath platforms/ios/build/device/${{ env.APP_NAME }}.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath output/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: output/*.ipa
